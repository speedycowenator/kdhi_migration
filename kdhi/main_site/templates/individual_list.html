{% extends "mainsite_base.html" %}


{% block content %}


<div class="bio-holding-div">
{% for individual in individual_list %}
    <div class="individual-holder"> 
	<img src="{{individual.icon}}" alt class="figure-image">
	<a href="{{individual.get_absolute_url}}" class="figure-link-text">{{individual.name}}</a>
	</div>
{% endfor %}
</div>

{% endblock %}
