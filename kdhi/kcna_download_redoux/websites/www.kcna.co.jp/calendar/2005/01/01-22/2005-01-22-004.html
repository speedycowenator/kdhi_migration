				<td width="590">
					<div align="left">
						 (평양 1월 21일발 조선중앙통신)알렉쎄이 밀레르 리사장을 단장으로 하는 로씨야《가즈쁘롬》회사대표단이 2일간의 조선방문을 끝마치고 21일 귀국하였다.<br>
						<p> 대표단은 체류기간 만경대를 방문하고 주체사상탑을 참관하였으며 해방탑에 리사장의 명의로 된 화환을 진정하였다.(끝)<br>
							<br>
						</p>
