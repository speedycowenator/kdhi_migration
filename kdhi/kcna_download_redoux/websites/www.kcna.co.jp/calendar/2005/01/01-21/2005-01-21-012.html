				<td width="590">
					<div align="left">
						 (평양 1월 20일발 조선중앙통신)알렉쎄이 밀레르 리사장을 단장으로 하는 로씨야《가즈쁘롬》회사대표단이 20일 평양에 도착하였다.<br>
						<p> 비행장에서 원유공업성 정철윤부상,관계부문 일군들과 우리 나라 주재 로씨야련방 안드레이 까를로브특명전권대사,대사관성원들이 대표단을 맞이하였다.(끝)<br>
							<br>
						</p>
