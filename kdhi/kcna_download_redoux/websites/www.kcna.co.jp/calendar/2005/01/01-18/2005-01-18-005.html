			<tr>
				<td width="590">
					<div align="left">
						 (평양 1월 17일발 조선중앙통신)조선민주주의인민공화국 최고인민회의 상임위원회 김영남위원장에게 조선주재 모잠비끄공화국 안또니우 이나씨우 쥬니오르 특명전권대사가 17일 만수대의사당에서 신임장을 봉정하였다.<br>
						<p> 여기에는 외무성 최수헌부상이 참가하였다.<br>
						</p>
						<p> 김영남위원장은 신임장을 받은 다음 대사와 담화를 하였다.(끝)<br>
							<br>
