				<td width="590">
					<div align="left">
						 (평양 1월 23일발 조선중앙통신)최근 조선예술영화촬영소에서는 예술영화 《지지 않는 노을》을 새로 만들어 내놓았다.<br>
						<p> 영화는 주인공 수련과 등장인물들의 형상을 통하여 지난 조국해방전쟁시기 맡겨진 혁명임무에 대한 높은 책임감을 지니고 무한한 헌신성,희생성을 발휘하여 전쟁승리에 이바지한 체신부문 로동계급의 투쟁모습을 보여주고있다.(끝)<br>
							<br>
						</p>
