				<td width="590">
					<div align="left">
						 (평양 1월 27일발 조선중앙통신)조선민주주의인민공화국 정부와 몽골 정부사이의 경제,무역 및 과학기술협의위원회 회의에 참가하기 위하여 몽골에 가는 무역성 리명산부상을 단장으로 하는 조선민주주의인민공화국 정부경제대표단이 27일 평양을 출발하였다.<br>
						<p> 평양역에서 관계부문 일군들과 조선주재 몽골 특명전권대사가 대표단을 전송하였다.(끝)<br>
							<br>
						</p>
