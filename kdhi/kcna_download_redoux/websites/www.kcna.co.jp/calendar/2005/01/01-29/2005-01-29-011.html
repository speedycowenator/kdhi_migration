						 (베이징 1월 27일발 조선중앙통신)위대한 김정일령도자께 2.16에 즈음하여 중국국제우호련락회와 베이징국제우호련락회에서 공동명의로 축하편지와 선물을 드리였다.<br>
						<p> 축하편지와 선물을 중국국제우호련락회 리녕 부회장이 27일 중국주재 조선 최진수특명전권대사에게 전달하였다.(끝)<br>
