			<tr>
				<td width="590">
					<div align="left">
						 (평양 3월 12일발 조선중앙통신)수리아를 방문하는 김일성사회주의청년동맹 중앙위원회 김경호 1비서를 단장으로 하는 김일성사회주의청년동맹대표단이 12일 평양을 출발하였다.<br>
						<p> 비행장에서 김일성사회주의청년동맹 중앙위원회 길철혁비서와 우리 나라 주재 수리아아랍공화국 무함마드 아디브 알 하니림시대리대사가 대표단을 전송하였다.(끝)<br>
							<br>
						</p>
