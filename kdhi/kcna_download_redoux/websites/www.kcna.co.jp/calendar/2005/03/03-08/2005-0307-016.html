				<td width="590">
					<div align="left">
						 (평양 3월 7일발 조선중앙통신)조선민주주의인민공화국 최고인민회의 최태복의장은 7일 만수대의사당에서 의례방문하여온 우리 나라 주재 체스꼬공화국 미로슬라브 뽀드하이스끼대리대사를 만났다.<br>
						<p> 석상에서는 친선적인 분위기속에서 담화가 진행되였다.<br>
						</p>
						<p> 여기에는 최고인민회의 대의원인 조선체스꼬친선의원단 홍서헌위원장이 참가하였다.(끝)<br>
							<br>
						</p>
