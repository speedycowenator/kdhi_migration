			<tr>
				<td width="590">
					<div align="left">
						 (평양 3월 21일발 조선중앙통신)태양절기념 국제고통련 및 로씨야고통련 준비위원회 결성식이 16일 모스크바에서 진행되였다.<br>
						<p> 결성식에서는 준비위원회 위원장, 부위원장들이 선출되였다.<br>
						</p>
						<p> 준비위원회는 태양절을 맞으며 회고모임, 강연회, 사진 및 도서전시회, 예술공연, 특간호 발행 등 다채로운 기념행사들을 진행하기로 하였다.(끝)<br>
							<br>
						</p>
