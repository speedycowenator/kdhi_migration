				<td width="590">
					<div align="left">
						 (고풍 3월 10일발 조선중앙통신)김일성화김정일화온실이 자강도 고풍군에 새로 건설되여 개관되였다.<br>
						<p> 온실의 연건평은 450여㎡에 달한다.<br>
						</p>
						<p> 새로 건설된 온실에는 불멸의 꽃을 피울수 있는 재배실들,꽃전시장,실험실들이 있으며 온습도조절,환기,난방보장에 이르기까지 꽃재배에 필요한 설비들이 갖추어져있다.(끝)<br>
							<br>
						</p>
