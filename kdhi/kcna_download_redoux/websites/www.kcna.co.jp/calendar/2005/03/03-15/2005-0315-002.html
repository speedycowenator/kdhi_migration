			<tr>
				<td width="590">
					<div align="left">
						 (평양 3월 15일발 조선중앙통신)남조선 《MBC》방송에 의하면 11일 고려대학교총학생회가 한승조명예교수의 망동과 관련하여 전,현직 친일교수명단을 공개하기로 결정하였다.<br>
						<p> 총학생회는 이를 위해 일제잔재청산위원회를 구성하고 시민단체들과 함께 외곡된 과거사를 바로잡으며 제2의 한승조가 나오지 않도록 할것이라고 지적하였다.(끝)<br>
							<br>
						</p>
