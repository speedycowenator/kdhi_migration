					<div align="left">
						 (평양 3월 3일발 조선중앙통신)금강산에서 진행되는 6.15공동선언실천을 위한 북,남,해외공동행사준비위원회 결성식에 참가할 해외측준비위원회대표단이 2일 평양에 도착하였다.<br>
						<p> 비행장에서 북측준비위원회 안경호위원장,김유호부위원장이 대표단을 맞이하였다.(끝)<br>
