				<td width="590">
					<div align="left">
						 (평양 3월 18일발 조선중앙통신)태양절기념 영국준비위원회가 9일 런던에서 결성되였다.<br>
						<p> 준비위원회 위원장으로 영국혁명적공산당(맑스-레닌주의) 중앙위원회 대변인(당수) 크리스토퍼 콜레만이 선출되였다.<br>
						</p>
						<p> 준비위원회는 뜻깊은 태양절에 즈음하여 기념집회,사진전시회,영화감상회 등 다채로운 행사들을 조직하기로 결정하였다.(끝)<br>
							<br>
						</p>
