						 (평양  7월  29일발 조선중앙통신)위대한 령도자 김정일동지께 우리 나라를 방문하고있는 제1차 일본 주체사상학습교류대표단이 꽃바구니를 드리였다.<br>
						<p> 꽃바구니를 혹가이도 김정일저작연구회 회장인 스즈끼 요시오 단장이 해당부문 일군에게 전달하였다.(끝)<br>
