					<div align="left">
						 (평양 5월 21일발 조선중앙통신)조선민주주의인민공화국 내각 박봉주총리는 도미니카련방 루즈벨트 스커리트수상에게 축전을 보내였다.<br>
						<p> 축전은 도미니카련방 수상으로 취임한 그에게 열렬한 축하를 보낸다고 하면서 나라의 발전과 인민생활향상을 위한 그의 책임적인 사업에서 성과가 있기를 축원한다고 지적하였다.(끝)<br>
							<br>
						</p>
