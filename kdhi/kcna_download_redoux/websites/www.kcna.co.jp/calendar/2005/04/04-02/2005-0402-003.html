				<td width="590">
					<div align="left">
						 (평양 4월 2일발 조선중앙통신)남조선 《MBC》방송에 의하면 남조선의 고려대학교총학생회가 3월 28일 교내에서 기자회견을 가지고 친일행적이 뚜렷한 10명의 교수명단을 공개하였다.<br>
						<p> 고려대학교총학생회는 앞으로 2~3차례에 걸쳐 친일교수들을 더 찾아내여 공개하는 등 일제잔재청산운동을 계속 벌려나갈것이라고 밝혔다.(끝)<br>
							<br>
						</p>
