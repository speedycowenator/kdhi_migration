						 (평양 4월 9일발 조선중앙통신)조선민주주의인민공화국 최고인민회의 제11기 제3차회의에 참가할 대의원들인 총련중앙상임위원회 량수정부의장,재일본조선민주녀성동맹 중앙상임위원회 김소자위원장,총련중앙경제위원회 박희덕부위원장이 9일 비행기로 평양에 도착하였다.<br>
