				<td width="590">
					<div align="left">
						 (사리원 4월 9일발 조선중앙통신)태양절을 맞으며 황해북도 김일성화전시회가 8일 도김일성화김정일화전시관에서 개막되였다.<br>
						<p> 전시회장에는 어버이수령님에 대한 사무치는 그리움과 다함없는 경모의 정을 담아 도안의 일군들과 근로자들이 정성껏 피운 수백상의 김일성화가 전시되여있다.(끝)<br>
							<br>
						</p>
