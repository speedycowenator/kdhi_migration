			<tr>
				<td width="590">
					<div align="left">
						 (평양 4월 5일발 조선중앙통신)아프리카나라들을 방문하였던 조선민주주의인민공화국 최고인민회의 상임위원회 양형섭부위원장을 단장으로 하는 조선민주주의인민공화국대표단이 5일 귀국하였다.<br>
						<p> 비행장에서 최고인민회의 상임위원회 김영대부위원장 등 관계부문 일군들과 우리 나라 주재 중화인민공화국 무동화특명전권대사가 대표단을 마중하였다.(끝)<br>
							<br>
						</p>
