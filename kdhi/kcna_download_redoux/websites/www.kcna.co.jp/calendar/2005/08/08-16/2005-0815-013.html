						 (평양 8월 15일발 조선중앙통신)조선민주주의인민공화국 최고인민회의 상임위원회 김영대부위원장은 15일 만수대의사당에서 미국 터너재단 로버트 에드웨드 터너 회장일행을 만나 담화를 하였다.<br>
						<p> 여기에는 외무성 김계관부상,관계부문 일군들이 참가하였다.(끝)<br>
