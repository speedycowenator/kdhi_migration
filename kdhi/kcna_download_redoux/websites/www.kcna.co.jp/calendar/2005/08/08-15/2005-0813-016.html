				<td width="590">
					<div align="left">
						 (평양 8월 13일발 조선중앙통신)로씨야련방 련방평의회 국방 및 안전위원회 와씰리 클류체노크 제1부위원장을 단장으로 하는 로씨야 로병국회의원대표단이 13일 평양에 도착하였다.<br>
						<p> 비행장에서 관계부문 일군과 조선주재 로씨야련방 특명전권대사가 대표단을 맞이하였다.(끝)<br>
