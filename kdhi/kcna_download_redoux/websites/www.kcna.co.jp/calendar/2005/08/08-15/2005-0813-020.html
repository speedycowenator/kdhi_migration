					<div align="left">
						 (평양 8월 13일발 조선중앙통신)미국신문《워싱톤 타임스》주동문사장이 13일 평양에 도착하였다.<br>
						<p> 《세계평화련합》사무총장인 평화자동차 총회사 박상권리사장이 사장과 함께 왔다.<br>
						</p>
						<p> 비행장에서 조선아시아태평양평화위원회 리종혁부위원장, 관계부문일군들이 일행을 맞이하였다.(끝)<br>
							<br>
