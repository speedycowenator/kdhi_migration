				<td width="590">
					<div align="left">
						(평양 8월 27일발 조선중앙통신)백남순외무상은 스리랑카민주사회주의공화국 외무상으로 임명된 아누라 반다라나이케에게 축전을 보내였다.<br>
						<p> 축전은 두 나라사이의 친선협조관계가 앞으로 더욱 강화발전되리라는것을 확신한다고 하면서 외무상의 새 직무수행에서 성과가 있기를 바란다고 지적하였다.(끝)<br>
							<br>
						</p>
