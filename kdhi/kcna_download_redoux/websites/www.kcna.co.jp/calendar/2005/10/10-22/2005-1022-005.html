			<tr>
				<td width="590">
					<div align="left">
						(평양 10월 22일발 조선중앙통신)남조선《CBS》방송에 의하면 16일 경기도 동두천시에서 미군에 의한 성폭행사건이 발생하였다.<br>
						<p> 미2사단소속 병장 디라는 자는 이날 동두천시의 어느한 호텔에서 17살난 고등학교 학생을 릉욕하는 범죄를 감행하였다 한다.(끝)<br>
							<br>
						</p>
