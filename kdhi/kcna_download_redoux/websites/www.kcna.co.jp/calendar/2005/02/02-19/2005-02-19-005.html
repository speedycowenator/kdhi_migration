						 (평양 2월 19일발 조선중앙통신)위대한 김정일령도자의 탄생일에 즈음하여 조선 주재 에짚트아랍공화국대사관 마흐무드 모하메드 오스만 아티크무관이 18일 저녁 연회를 마련하였다.<br>
						<p> 인민무력부 김상익부부장, 조선인민군 장령,군관들이 연회에 초대되였다.<br>
