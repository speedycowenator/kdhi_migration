				<td width="590">
					<div align="left">
						 (평양 2월 25일발 조선중앙통신)최근 조선예술영화촬영소에서는 예술영화 《봄향기》를 만들어내놓았다.<br>
						<p> 영화는 경애하는 김정일장군님의 뜻을 받들고 질좋은 화장품을 생산하기 위해 헌신적으로 노력하는 주인공 영준을 비롯한 인물들의 형상을 통하여 선군시대 조선기술자들과 로동계급의 결사관철의 투쟁모습을 보여주고있다.(끝)<br>
							<br>
						</p>
