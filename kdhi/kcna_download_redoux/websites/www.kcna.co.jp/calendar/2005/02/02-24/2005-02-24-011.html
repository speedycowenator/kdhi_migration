				<td width="590">
					<div align="left">
						 (평양 2월 23일발 조선중앙통신)선군청년선구자대회에 참가할 재일본조선청년동맹 중앙상임위원회 오영철위원장을 단장으로 하는 재일조선청년학생대표단이 23일 평양에 도착하였다.<br>
						<p> 비행장에서 김일성사회주의청년동맹 중앙위원회 리명원비서, 관계부문 일군들이 대표단을 맞이하였다.(끝)<br>
							<br>
