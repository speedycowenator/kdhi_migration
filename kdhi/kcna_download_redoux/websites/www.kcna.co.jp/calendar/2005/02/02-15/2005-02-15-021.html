					<div align="left">
						 (평양 2월 14일발 조선중앙통신)위대한 김정일령도자께 그이의 탄생일에 즈음하여 조선주재 경제 및 무역참사단이 꽃바구니와 축하편지를 드리였다.<br>
						<p> 꽃바구니와 축하편지를 14일 경제 및 무역참사단 단장인 꾸바공화국대사관 에벨리오 두에냐스 뽄쎄무역참사가 해당 부문 일군에게 전달하였다.(끝)<br>
