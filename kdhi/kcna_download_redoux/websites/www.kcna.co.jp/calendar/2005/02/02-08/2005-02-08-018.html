				<td width="590">
					<div align="left">
						 (평양 2월 7일발 조선중앙통신)위대한 령도자 김정일동지께 그이의 탄생일에 즈음하여 팔레스티나해방조직 집행위원회 위원장인 팔레스티나민족당국 마흐무드 아빠스수반이 꽃바구니를 보내여왔다.<br>
						<p> 꽃바구니를 7일 우리 나라 주재 팔레스티나국가 샤히르 무함마드 아브둘라흐특명전권대사가 백남순외무상에게 전달하였다.(끝)<br>
