						　（평양　２월　２５일발　조선중앙통신）위대한　령도자　김정일동지의　탄생일에　즈음하여　조국을　방문하였던　전순영회장을　단장으로　하는　재카나다조선인련합회축하단이　２５일　비행기로　평양을　떠나갔다．（끝）<br>
