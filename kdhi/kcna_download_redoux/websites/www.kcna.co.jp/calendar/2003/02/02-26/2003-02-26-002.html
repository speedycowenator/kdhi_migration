			<tr>
				<td width="650">
					<div align="left">
						　（평양　２월　２６일발　조선중앙통신）보도에　의하면　남조선에서　２５일　＜대통령＞취임식이　있었다．<br>
						　이날　지난해　１２월에　진행된　＜대통령선거＞결과에　따라　김대중＜대통령＞이　퇴임하고　＜민주당＞후보인　로무현당선자가　새　＜대통령＞으로　공식　취임하였다．（끝）<br>
						<br>
