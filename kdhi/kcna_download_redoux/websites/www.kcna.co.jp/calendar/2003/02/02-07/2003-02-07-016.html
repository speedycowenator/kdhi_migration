						　（평양　２월　７일발　조선중앙통신）핵무기전파방지조약으로부터의　탈퇴를　선포한　１월　１０일부　조선민주주의인민공화국　정부　성명과　이와　관련하여　조선외무상이　유엔안전보장리사회　의장에게　보낸　편지，１월　２１일부　조선중앙통신사　상보가　１월　３１일　유엔안전보장리사회　공식문건　에스／２００３／９１호로　배포되였다．（끝）<br>
