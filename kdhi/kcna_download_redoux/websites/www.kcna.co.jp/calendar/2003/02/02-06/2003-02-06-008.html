				<td width="650">
					<div align="left">
						　（평양　２월　５일발　조선중앙통신）인민무력부장인　조선인민군　김일철차수는　５일　의례방문하여　온　조선주재　인도네시아공화국　신임대사　헨드라띠　수껜다르　문데를　만나　담화를　하였다．<br>
						　조선인민군　장령，군관들과　조선주재　인도네시아대사관　성원들이　여기에　참가하였다．（끝）<br>
						<br>
