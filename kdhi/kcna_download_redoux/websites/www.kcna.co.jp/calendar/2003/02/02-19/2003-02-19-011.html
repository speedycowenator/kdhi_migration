			<tr>
				<td width="650">
					<div align="left">
						　（평양　２월　１８일발　조선중앙통신）말레이시아에서　진행되는　제１３차　쁠럭불가담국가수뇌자회의에　앞서　열리는　쁠럭불가담국가　외무상회의에　참가할　백남순외무상일행이　１８일　평양을　출발하였다．<br>
						　비행장에서　외무성　김영일부상과　조선주재　중국대사　무동화가　일행을　전송하였다．（끝）<br>
						<br>
