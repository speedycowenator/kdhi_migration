			<tr>
				<td width="650">
					<div align="left">
						　（평양　２월　２１일발　조선중앙통신）윁남사회주의공화국　주석　쩐　득　르엉은　１７일　조선민주주의인민공화국　박응섭신임특명전권대사의　신임장봉정석상에서　윁남　당과　정부，인민은　사회주의건설과　나라의　통일을　위한　조선인민의　정의의　투쟁을　적극　지지할것이며　앞으로도　두　나라사이의　전통적인　친선관계가　계속　공고발전되기를　바란다고　강조하였다．（끝）<br>
						<br>
