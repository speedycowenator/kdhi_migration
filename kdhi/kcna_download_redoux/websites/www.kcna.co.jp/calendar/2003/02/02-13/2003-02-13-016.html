																			　（평양　２월　１２일발　조선중앙통신）인도네시아공화국　대통령특사인　대통령정치고문　나나　수뜨레스나와　그　일행이　１１일　귀국하였다．<br>
																	　비행장에서　외무성　김영일부상　등　관계부문　일군들，조선주재　인도네시아대사　헨드라띠　수껜다르　문데와　대사관성원들이　특사와　그　일행을　전송하였다．（끝）<br>
