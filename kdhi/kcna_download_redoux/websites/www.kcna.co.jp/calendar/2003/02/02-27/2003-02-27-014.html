					<div align="left">
						　（평양　２월　２６일발　조선중앙통신）중국　료녕성을　방문하는　평안북도인민위원회　박경삼위원장을　단장으로　하는　평안북도친선대표단이　２６일　신의주를　출발하였다．<br>
						　한편　이날　일본　국제로동운동연구협회　회장　이와이　싱이찌가　비행기로　평양에　도착하였다．（끝）<br>
