					<div align="left">
						 (평양 9월 16일발 조선중앙통신)상임대표 송현섭을 단장으로 하는 남조선민간단체 《우리 민족 서로 돕기운동》방문단이 16일 평양에 도착하였다.<br>
						<p> 비행장에서 민족화해협의회 허혁필부회장 등 관계부문 일군들이 동포애의 정으로 방문단을 맞이하였다.(끝)<br>
							<br>
						</p>
