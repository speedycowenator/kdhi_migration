				<td width="650">
					<div align="left">
						 (평양 8월 30일발 조선중앙통신)시장 안상영을 단장으로 하는 남조선 부산시대표단과 제주도 지사 우근민을 단장으로 하는 남조선 제주도민방문단이 30일 평양을 떠나갔다.<br>
						<p> 비행장에서 민족화해협의회 조충한,허혁필부회장들을 비롯한 관계부문 일군들이 대표단을 전송하였다.(끝)<br>
							<br>
						</p>
