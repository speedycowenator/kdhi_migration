				<td width="650">
					<div align="left">
						 (평양 9월 26일발 조선중앙통신)위대한 령도자 김정일동지께 우리 나라를 방문하고 있는 중국공산당 길림성위원회대표단 단장이 선물을 드리였다.<br>
						<p> 선물을 중국공산당 중앙위원회 위원이며 길림성위원회 부서기인 길림성 성장 홍호단장이 25일 해당부문 일군에게 전달하였다.(끝)<br>
							<br>
						</p>
