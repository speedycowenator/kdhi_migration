				<td width="650">
					<div align="left">
						 (평양 9월 26일발 조선중앙통신)조선민주주의인민공화국 백남순외무상은 수리아아랍공화국 외무상으로 다시 임명된 파루끄 앗 샤르아에게 축전을 보내였다.<br>
						<p> 축전은 두 나라사이의 친선관계가 두 나라 인민들의 리익에 맞게 계속 공고발전되리라는것을 확신한다고 하면서 그의 책임적인 사업에서 보다 큰 성과가 있을것을 축원하였다.(끝)<br>
							<br>
						</p>
