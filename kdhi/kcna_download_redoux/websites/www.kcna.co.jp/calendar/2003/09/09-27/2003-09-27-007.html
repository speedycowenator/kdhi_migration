				<td width="650">
					<div align="left">
						 (평양 9월 26일발 조선중앙통신)민족화해협의회 김영대회장은 26일 만수대의사당에서 남조선 민주당소속 국회의원들인 임종석,송영길을 만나 동포애적인 분위기속에서 담화를 하였다.<br>
						<p> 여기에는 김일성사회주의청년동맹 중앙위원회 리명원비서,범청학련 북측본부 김인호의장이 참가하였다.(끝)<br>
							<br>
						</p>
