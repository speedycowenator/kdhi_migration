					<div align="left">
						 (평양 9월 22일발 조선중앙통신)남조선청년학생평양방문단이 22일도착하였다.<br>
						<p> 비행장에서 김일성사회주의청년동맹 중앙위원회 리명원비서,조선학생위원회와 범청학련북측본부　일군들이 방문단을 맞이하였다.(끝)<br>
