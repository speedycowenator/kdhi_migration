					<div align="left">
						 (평양 9월 4일발 조선중앙통신)위대한 령도자 김정일동지께서 조선민주주의인민공화국 최고인민회의 제11기 제1차회의에서 조선민주주의인민공화국 국방위원회 위원장으로 높이 추대되신것을 축하하여 그이께 중화인민공화국 정부에서 꽃바구니를 보내여 왔다.<br>
						<p> 꽃바구니를 3일 조선주재 중화인민공화국 특명전권대사 무동화가 해당 부문 일군에게 전달하였다.(끝)<br>
