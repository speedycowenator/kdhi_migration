					<div align="left">
						 (평양 9월 3일발 조선중앙통신)조선민주주의인민공화국 최고인민회의 제11기 제1차회의에서는 조선민주주의인민공화국 최고인민회의 부문위원회들인 법제위원회와 예산위원회를 선거하였다.<br>
						<p> 법제위원회는 최룡수를 위원장으로 하고 6명의 위원들로,예산위원회는 박남기를 위원장으로 하고 6명의 위원들로 구성되였다.(끝)<br>
							<br>
						</p>
