				<td width="650">
					<div align="left">
						　（평양　８월　１일발　조선중앙통신）조선민주주의인민공화국과　방글라데슈인민공화국　정부들사이의　２００３－２００７년　문화교류계획서가　７월　２７일　다카에서　조인되였다．<br>
						　조인식에서는　조선대사와　방글라데슈문화성　비서가　각기　자기　정부를　대표하여　문화교류계획서에　수표하였다．（끝）<br>
						<br>
