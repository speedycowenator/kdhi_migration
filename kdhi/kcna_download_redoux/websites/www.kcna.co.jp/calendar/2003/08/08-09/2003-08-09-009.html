			<tr>
				<td width="650">
					<div align="left">
						　（평양　８월　８일발　조선중앙통신）위대한　조국해방전쟁승리　５０돐과　조국광복　５８돐에　즈음하여　우리　나라　주재　팔레스티나국가　대사　샤히르　무함마드　아브둘라흐가　７일　저녁　대사관에서　연회를　마련하였다．<br>
						　연회에는　직총중앙위원회　렴순길위원장　등　관계부문　일군들이　초대되였다．<br>
						　연회에서는　연설들이　있었다．（끝）<br>
