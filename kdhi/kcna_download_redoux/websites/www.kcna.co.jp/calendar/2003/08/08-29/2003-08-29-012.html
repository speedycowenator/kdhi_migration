					<div align="left">
						　（평양　８월　２８일발　조선중앙통신）중국을　방문하는　김일성사회주의청년동맹　중앙위원회　김관호비서를　단장으로　하는　조선청년친선대표단이　２８일　렬차로　평양을　출발하였다．<br>
						　한편　이날　올가　말쩨바를　단장으로　하는　로씨야련방　원동지역　사진전시회대표단이　평양에　도착하였다．（끝）<br>
