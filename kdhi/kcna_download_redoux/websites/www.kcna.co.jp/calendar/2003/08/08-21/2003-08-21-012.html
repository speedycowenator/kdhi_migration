				<td width="650">
					<div align="left">
						　（판문점　８월　２０일발　조선중앙통신）제４차　북남상급회담에서　서명채택된　북남사이의　투자보호에　관한　합의서，북남사이의　소득에　대한　２중과세방지합의서，북남사이의　청산결제에　관한　합의서，북남사이의　상사분쟁해결절차에　관한　합의서의　발효통지문이　２０일　판문점에서　북남적십자련락대표들을　통하여　서로　교환되였다．（끝）<br>
						<br>
