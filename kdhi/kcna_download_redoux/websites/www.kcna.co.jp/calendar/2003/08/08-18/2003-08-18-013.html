						　（평양　８월　１６일발　조선중앙통신）중국공산당　중앙위원회　서기처　서기이며　중앙군사위원회　위원인　중국인민해방군　총정치부　주임　상장　서재후동지를　단장으로　하는　중국인민해방군　고위군사대표단이　곧　조선을　방문하게　된다．（끝）<br>
