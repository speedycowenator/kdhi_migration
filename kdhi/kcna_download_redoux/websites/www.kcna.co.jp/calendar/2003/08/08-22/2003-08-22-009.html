			<tr>
				<td width="650">
					<div align="left">
						　（평양　８월　２１일발　조선중앙통신）조선민주주의인민공화국　최고인민회의　상임위원회　김영남위원장에게　우리　나라　주재　에티오피아련방민주공화국　신임특명전권대사　아디스　알렘　발레마가　２１일　만수대의사당에서　신임장을　봉정하였다．<br>
						　여기에는　외무성　궁석웅부상이　참가하였다．<br>
						　위원장은　신임장을　받은　다음　대사와　담화를　하였다．（끝）<br>
						<br>
