				<td width="650">
					<div align="left">
						　（신의주　８월　２일발　조선중앙통신）대형모자이크벽화　＜위대한　수령　김일성동지는　영원히　우리와　함께　계신다＞가　신의주에　건립되였다．<br>
						　너비　１０메터，높이　１１메터인　벽화에는　사회주의조선의　시조이시며　민족의　어버이이신　김일성주석께서　환히　웃으시는　영상이　형상되여　있다．<br>
						　준공식이　２일　현지에서　진행되였다．（끝）<br>
