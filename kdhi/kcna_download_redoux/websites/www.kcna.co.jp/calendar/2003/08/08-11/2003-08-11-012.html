				<td width="650">
					<div align="left">
						　（평양　８월　１１일발　조선중앙통신）조선기자동맹과　중화전국기자협회사이의　친선협조에　관한　합의서가　１０일　조인되였다．<br>
						　조인식에는　우리측에서　조선기자동맹　중앙위원회　김상호부위원장　등　관계부문　일군들이，상대측에서　서기처　서기　위명상을　단장으로　하는　중화전국기자협회대표단　성원들이　참가하였다．（끝）<br>
						<br>
