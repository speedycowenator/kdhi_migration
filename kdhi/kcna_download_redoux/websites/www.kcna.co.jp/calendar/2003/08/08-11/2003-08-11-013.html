						</b></div>

			<tr>
				<td width="650">
					<div align="left">
						　（평양　８월　１１일발　조선중앙통신）우리　나라와　세계　여러　나라의　과학자，기술자들의　관심과　기대속에　제３차　평양국제과학기술도서전람회가　８월　１８일부터　２１일까지　진행되게　된다．<br>
						　１０여개　나라와　국제기구의　２０여개　단체들이　참가하는　이번　전람회는　나라들사이의　과학기술교류와　협조를　더욱　강화하는　중요한　계기로　될것이다．（끝）<br>
						<br>
					</div>
