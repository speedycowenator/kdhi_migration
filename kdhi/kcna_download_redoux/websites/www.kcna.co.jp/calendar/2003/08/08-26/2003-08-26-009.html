				<td width="650">
					<div align="left">
						　（평양　８월　２５일발　조선중앙통신）조선민주주의인민공화국　최고인민회의　상임위원회　김영남위원장은　２５일　만수대의사당에서　작별방문하여　온　조선주재　필리핀공화국　대사　죠즈　엘．빌라를　만나　담화를　하였다．<br>
						　여기에는　외무성　궁석웅부상이　참가하였다．（끝）<br>
						<br>
