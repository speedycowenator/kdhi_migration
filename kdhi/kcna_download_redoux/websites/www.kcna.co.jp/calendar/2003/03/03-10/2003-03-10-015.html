			<tr>
				<td width="650">
					<div align="left">
						　（평양　３월　８일발　조선중앙통신）유럽동맹이　２００２년　말에　세계식량계획을　통하여　７만여톤의　식량을　조선에　제공하기로　결정한데　따라　식량을　실은　첫배가　８일　남포항에　도착하였다．<br>
						　유럽동맹의　협조는　자연재해의　후과를　가시기　위한　조선인민의　노력을　고무해　줄것이다．（끝）<br>
						<br>
