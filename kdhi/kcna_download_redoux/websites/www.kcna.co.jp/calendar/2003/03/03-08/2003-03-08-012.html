				<td width="650">
					<div align="left">
						　（평양　３월　７일발　조선중앙통신）남조선　＜ＭＢＣ＞방송에　의하면　시민사회단체성원　１，１００여명이　４일　기자회견을　가지고　＜조선일보＞구독거부운동　등을　전개할것을　선언하였다．<br>
						　그들은　＜조선일보＞가　과거를　반성하고　편파적외곡보도를　중지할　때까지　이　신문에　글을　내지　않으며　기자회견도　가지지　않을것이라고　언명하였다．（끝）<br>
