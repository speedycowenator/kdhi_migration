				<td width="650">
					<div align="left">
						　（평양　３월　２７일발　조선중앙통신）방글라데슈독립　３２돐　기념집회가　２６일　조선의　천리마문화회관에서　있었다．<br>
						　집회에서는　조선방글라데슈친선협회　부위원장인　대외문화련락위원회　김진범부위원장의　연설이　있었다．<br>
						　집회가　끝난　다음　참가자들은　방글라데슈를　소개하는　사진들을　돌아　보았다．（끝）<br>
						<br>
