			<tr>
				<td width="650">
					<div align="left">
						　（평양　５월　３０일발　조선중앙통신）미국회　하원군사위원회　부위원장　커트　웰돈을　단장으로　하는　미국회의원대표단이　３０일　평양에　도착하였다．<br>
						　대표단에는　공화당，민주당소속　국회의원　６명과　보좌관들，미국무성　일군이　망라되여　있다．<br>
						　대표단은　조선의　해당　일군들과　중요한　문제들에　대하여　론의하게　된다．（끝）<br>
						<br>
