				<td width="650">
					<div align="left">
						　（평양　５월　１６일발　조선중앙통신）스위스련방　외무상　미쉘린　깔미－레이일행이　１６일　평양에　도착하였다．<br>
						　비행장에서　외무성　최수헌부상　등　관계부문　일군들과　조선주재　스위스련방　외무성　협조사무소　상주대표　우엘리　뮬러가　일행을　맞이하였다．（끝）<br>
