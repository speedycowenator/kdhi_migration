				<td width="650">
					<div align="left">
						　（평양　５월　１５일발　조선중앙통신）카나다조선민주주의인민공화국협회　년차총회가　４월　３０일　토론토에서　진행되였다．<br>
						　총회에서는　카나다조선민주주의인민공화국협회　위원장　로이스　윌슨이　협회활동과　관련한　보고를　하였으며　서기장　에리크　와인가트너가　협회앞에　나서는　문제들에　언급하였다．（끝）<br>
						<br>
