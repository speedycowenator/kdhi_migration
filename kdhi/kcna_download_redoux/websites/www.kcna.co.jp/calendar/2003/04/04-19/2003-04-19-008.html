			<tr>
				<td width="650">
					<div align="left">
						　（평양　４월　１８일발　조선중앙통신）태양절에　즈음하여　조선주재　스웨리예왕국　대사　폴　베이에르가　１７일　저녁　대사관에서　연회를　마련하였다．<br>
						　연회에는　외무성　최수헌부상，대외문화련락위원회　홍선옥부위원장　등　관계부문　일군들이　초대되였다．<br>
						　연회에서는　연설들이　있었다．（끝）<br>
						<br>
					</div>
