			<tr>
				<td width="650">
					<div align="left">
						　（평양　４월　３０일발　조선중앙통신）조선선수들이　２０일부터　２７일까지　타이에서　진행된　제４차　아시아청소년녀자배구선수권대회에서　제２위를　쟁취하였다．<br>
						　조선팀은　까자흐스딴，필리핀，오스트랄리아，인디아，타이，중국대북팀을　각각　３：０으로　타승하였다．<br>
						　선수권대회에서는　조선선수들인　신영순，김혜옥에게　최우수상이　수여되였다．（끝）<br>
						<br>
