				<td width="650">
					<div align="left">
						 (평양 11월 16일발 조선중앙통신)조선민주주의인민공화국 내각 박봉주총리는 16일 만수대의사당에서 의례방문하여 온 인도네시아 쟈까르따시장 쑤띠요쏘일행을 만나 담화를 하였다.<br>
						<p> 여기에는 대외문화련락위원회 전현찬부위원장 등 관계부문 일군들과 조선 주재 인도네시아공화국 대사 헨드라띠 수껜다르 문데가 참가하였다.(끝)<br>
							<br>
						</p>
