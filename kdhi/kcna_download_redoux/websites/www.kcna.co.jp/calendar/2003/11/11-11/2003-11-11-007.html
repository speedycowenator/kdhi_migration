					<div align="left">
						 (평양 11월 11일발 조선중앙통신)이딸리아에서 지난 10월에 진행된 마리아 까닐리아국제성악콩클에서 우리 나라의 성악배우 백미영이 2등에 입상하였다.<br>
						<p> 그는 신인녀성중음가수로서 풍부한 감정과 성량,높은 예술적기량으로 노래들을 훌륭하게 형상함으로써 관중들의 절찬을 받았다.<br>
						</p>
						<p> 콩클에서는 그에게 상장이 수여되였다.(끝)<br>
							<br>
						</p>
