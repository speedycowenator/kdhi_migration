					<div align="left">
						 (평양 11월 17일발 조선중앙통신)조선민주주의인민공화국 기상수문국과 중화인민공화국 기상국사이의 기상과학기술교류 및 협조에 관한 제12차 회담록이 17일 평양에서 조인되였다.<br>
						<p> 조선 기상수문국 고상복부국장과 중국기상국 류영금부국장이 회담록에 수표하였다.(끝)<br>
