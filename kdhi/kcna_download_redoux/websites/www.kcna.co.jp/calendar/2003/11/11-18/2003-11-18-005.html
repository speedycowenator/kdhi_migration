				<td width="650">
					<div align="left">
						 (평양 11월 17일발 조선중앙통신)조선로동당 중앙위원회 정하철비서가 17일 만수대의사당에서 부총편집 리덕민을 단장으로 하는 중국 《인민일보》대표단을 만나 담화를 하였다.<br>
						<p> 여기에는 《로동신문》홍황기부주필과 조선 주재 중국 대사 무동화가 참가하였다.(끝)<br>
							<br>
						</p>
