					<div align="left">
						 (평양 11월 17일발 조선중앙통신)조선민주주의인민공화국 외무성대표단과 스위스외무성대표단사이의 정치대화가 17일 평양에서 진행되였다.<br>
						<p> 대화에서는 쌍무관계를 계속 심화발전시켜 나가기 위한 문제들을 비롯하여 호상관심사로 되는 문제들이 토의되였다.(끝)<br>
							<br>
						</p>
