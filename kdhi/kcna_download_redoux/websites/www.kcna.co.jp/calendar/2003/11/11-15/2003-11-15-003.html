				<td width="650">
					<div align="left">
						 (평양 11월 14일발 조선중앙통신)백남순외무상은 마르완 알 무앗시르가 하쉐미트요르단왕국 외무상으로 다시 임명된것과 관련하여 그에게 축전을 보내였다.<br>
						<p> 축전은 두 나라사이의 친선협조관계가 두 나라 인민의 지향과 념원에 맞게 계속 확대발전되리라는것을 믿는다고 하면서 그의 책임적인 사업에서 성과가 있기를 바란다고 지적하였다.(끝)<br>
							<br>
						</p>
