			<tr>
				<td width="650">
					<div align="left">
						 (평양 11월 27일발 조선중앙통신)남조선 《KBS》방송에 의하면 남조선륙군 이등병 강철민이 이라크추가파병결정에 항의하여 군복무를 거부하였다.<br>
						<p> 그는 《정부》가 각계의 반대에도 불구하고 끝끝내 이라크추가파병을 결정한데 격분을 금할수 없다고 하면서 21일부터 《기독교회관》앞에서 롱성투쟁에 들어갔다.(끝)<br>
							<br>
						</p>
