			<tr>
				<td width="650">
					<div align="left">
						 (평양 11월 26일발 조선중앙통신)조선민주주의인민공화국 최고인민회의 상임위원회 김영남위원장에게 조선주재 오스트리아공화국 신임특명전권대사 한스 디트마르 슈와이스구트가 26일 만수대의사당에서 신임장을 봉정하였다.<br>
						<p> 여기에는 외무성 궁석웅부상이 참가하였다.<br>
						</p>
						<p> 위원장은 신임장을 받은 다음 대사와 담화를 하였다.(끝)<br>
							<br>
						</p>
