			<tr>
				<td width="650">
					<div align="left">
						 (평양 11월 20일발 조선중앙통신)조선민주주의인민공화국 최고인민회의 상임위원회 김영남위원장을 20일 만수대의사당에서 몽골 남바린 엔흐바야르수상이 의례방문하였다.<br>
						<p> 수상과 함께 수상부인, 상공업상 치메드도르쥔 간조리그를 비롯한 수상 일행이 참가하였다.<br>
						</p>
						<p> 리광근무역상 등 관계부문 일군들이 여기에 참가하였다.(끝)<br>
							<br>
						</p>
