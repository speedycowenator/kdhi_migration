			<tr>
				<td width="650">
					<div align="left">
						 (평양 11월 21일발 조선중앙통신)만수대언덕에 높이 모신 위대한 수령 김일성주석의 동상을 찾아 20일 총련중앙상임위원회 남승우부의장일행이 경모의 정을 표시하였다.<br>
						<p> 일행은 그이의 동상에 꽃다발을 진정하고 삼가 인사를 드리였다.<br>
						</p>
						<p> 또한 이날 총련 조선통신사 양인원사장이 김일성주석의 동상에 꽃다발을 진정하고 인사를 드리였다.(끝)<br>
							<br>
						</p>
