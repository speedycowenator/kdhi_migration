			<tr>
				<td width="650">
					<div align="left">
						 (평양 11월 21일발 조선중앙통신)《김일성화김정일화온실》이 평양시 동대원구역에 건설되였다.<br>
						<p> 연건평 490여평방메터,부지면적 950여평방메터에 달하는 온실에는 조직배양실,꽃전시실,재배실 등이 있으며 온도와 습도,빛을 조절할수있는 모든 조건들이 갖추어져있다.<br>
						</p>
						<p> 개관식이 20일에 진행되였다.(끝)<br>
							<br>
						</p>
