			<tr>
				<td width="650">
					<div align="left">
						　（평양　７월　１８일발　조선중앙통신）위대한　령도자　김정일동지께　조선을　방문하고　있는　벨지끄로동당친선참관단이　선물을　드리였다．<br>
						　선물을　당중앙위원회　위원　보스이트　요세프단장이　해당부문　일군에게　전달하였다．（끝）<br>
