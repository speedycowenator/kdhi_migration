			<tr>
				<td width="650">
					<div align="left">
						　（평양　７월　２９일발　조선중앙통신）국가대회의　환경　및　농업문제상설위원회　위원장　스．공가도르쥐를　단장으로　하는　몽골국가대회의대표단이　２９일　평양에　도착하였다．<br>
						　비행장에서　최고인민회의　대의원인　조선몽골친선의원단　조규일위원장과　조선주재　몽골대사　쟌치브도르쥔　롬보가　대표단을　맞이하였다．（끝）<br>
						<br>
					</div>
