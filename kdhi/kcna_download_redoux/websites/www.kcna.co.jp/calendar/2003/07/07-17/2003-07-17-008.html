					<div align="left">
						　（평양　７월　１６일발　조선중앙통신）위대한　조국해방전쟁승리　５０돐에　즈음하여　국제민주단체들과　세계인민들과의　련대성조선위원회의　공동주최로　조선반도에서의　평화보장에　관한　국제회의와　련대성행사들이　７월　２３일부터　２７일까지　평양에서　진행된다．（끝）<br>
