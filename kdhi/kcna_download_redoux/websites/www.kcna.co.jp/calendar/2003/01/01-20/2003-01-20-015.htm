				<td width="650">
					<div align="left">
						　（평양　１월　１８일발　조선중앙통신）유엔사무총장　특사　모리스　스트롱일행이　５일간의　조선방문을　끝마치고　１８일　평양을　떠나갔다．<br>
						　특사일행은　체류기간　만수대창작사를　참관하였으며　세계식량계획의　일부　협조대상들을　돌아　보았다．（끝）<br>
						<br>
