			<tr>
				<td width="650">
					<div align="left">
						　（평양　１월　１８일발　조선중앙통신）인디아에서　진행되는　국제의회회의에　참가할　장철　부의장을　단장으로　하는　조선민주주의인민공화국　최고인민회의대표단이　１８일　평양을　출발하였다．<br>
						　비행장에서　조선인디아친선의원단　위원장인　최고인민회의　조규일대의원과　조선주재　인디아공화국　대사　리츠　팔　씽이　대표단을　전송하였다．（끝）<br>
						<br>
