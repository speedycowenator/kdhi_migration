				<td width="650">
					<div align="left">
						　（평양　１월　１４일발　조선중앙통신）유엔사무총장　특사　모리스　스트롱일행이　１４일　비행기로　평양에　도착하였다．<br>
						　이날　특사일행은　만수대언덕에　높이　모신　위대한　수령　김일성주석의　동상을　찾아　경모의　정을　표시하였다．<br>
						　손님들은　경애하는　수령님에　대한　다함　없는　경모의　마음　안고　그이의　동상에　꽃다발을　진정하고　인사를　드리였다．（끝）<br>
						<br>
					</div>
