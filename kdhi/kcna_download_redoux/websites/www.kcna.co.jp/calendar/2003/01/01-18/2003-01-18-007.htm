			<tr>
				<td width="650">
					<div align="left">
						　（평양　１월　１６일발　조선중앙통신）주체９２（２００３）년　새해에　즈음하여　조선주재　캄보쟈왕국　대사　움　마노린이　１５일　저녁　대사관에서　친선모임을　마련하였다．<br>
						　모임에는　외무성　김영일부상　등　관계부문　일군들이　초대되였다．<br>
						　참가자들은　조선과　캄보쟈사이의　친선관계를　새해에도　더욱　발전시킬데　대한　이야기를　나누면서　친선의　정을　두터이　하였다．（끝）<br>
						<br>
					</div>
