			<tr>
				<td width="650">
					<div align="left">
						　（평양　１월　２３일발　조선중앙통신）１８일　까히라에서　있은　반전시위참가자들이　조선인민의　반미투쟁에　지지를　표시하였다．<br>
						　그들은　＜북조선　만세！＞，＜타도　부쉬！＞　등의　구호를　부르고　＜미국은　북조선을　무서워　하고　있다！＞고　웨치면서　우리　공화국의　대미강경자세를　찬양하였다．（끝）<br>
						<br>
