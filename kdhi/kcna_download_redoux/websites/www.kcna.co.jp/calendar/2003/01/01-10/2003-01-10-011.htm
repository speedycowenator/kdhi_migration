			<tr>
				<td width="650">
					<div align="left">
						　（평양　１월　９일발　조선중앙통신）백두산지구　혁명전적지，혁명사적지건설에　참가한　돌격대원들이　지난해　１２월　１５일에　희귀한　올빼미를　잡았다．전문가들의　말에　의하면　이　올빼미는　부엉이과에　속하는　북올빼미로서　매우　희귀한　동물이라고　한다．<br>
						　올빼미는　７－８년생으로　몸길이는　５１쎈치메터，한쪽　날개길이는　３０쎈치메터，몸중량은　６８０그람이다．（끝）<br>
						<br>
