			<tr>
				<td width="650">
					<div align="left">
						　（평양　１월　９일발　조선중앙통신）주체９２（２００３）년　새해에　즈음하여　조선주재　로씨야련방　대사　안드레이　까를로브가　８일　저녁　대사관에서　친선모임을　마련하였다．<br>
						　모임에는　백남순외무상，외무성　궁석웅부상　등　관계부문　일군들이　초대되였다．<br>
						　모임에서는　연설들이　있었다．（끝）<br>
						<br>
