			<tr>
				<td width="650">
					<div align="left">
						　（평양　１월　１１일발　조선중앙통신）재미동포전국련합회가　위대한　수령　김일성주석의　회고록　＜세기와　더불어＞（계승본）　제１부　항일혁명편　８권을　뉴욕에서　출판하였다．<br>
						　재미동포전국련합회는　회고록을　지난　기간　７권까지　발행보급한데　이어　이번에　８권을　영문으로　출판하였다．（끝）<br>
						<br>
					</div>
