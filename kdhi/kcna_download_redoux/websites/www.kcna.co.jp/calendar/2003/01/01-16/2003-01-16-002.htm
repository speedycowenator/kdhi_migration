			<tr>
				<td width="650">
					<div align="left">
						　（평양　１월　１５일발　조선중앙통신）조선아시아태평양평화위원회　김용순위원장은　１５일　남조선현대아산　정몽헌회장일행을　만나　동포애적인　분위기속에서　담화를　하였다．<br>
						　여기에는　조선아시아태평양평화위원회　리종혁부위원장　등　관계부문　일군들이　참가하였다．（끝）<br>
						<br>
