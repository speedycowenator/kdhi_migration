			<tr>
				<td width="650">
					<div align="left">
						　（평양　１월　１２일발　조선중앙통신）위대한　령도자　김정일동지의　고전적로작　＜주체사상의　기치높이　우리　식　사회주의를　고수하고　더욱　빛내여　나가자＞를　６일　라오스국가출판사에서　단행본으로　출판하였다．<br>
						　단행본은　머리글에서　김정일동지의　탄생일에　즈음하여　그이께서　쌓아　올리신　업적을　길이　전하기　위하여　이　로작을　출판한다고　지적하였다．（끝）<br>
						<br>
