			<tr>
				<td width="650">
					<div align="left">
						　（평양　１월　１６일발　조선중앙통신）백두산３대장군업적연구소조　결성식이　１１일　민주꽁고　킨샤사에서　진행되였다．<br>
						　모임에서는　소조위원장으로　민주꽁고　외무성　과장　딘기지　반부루쿠가　선출되였다．<br>
						　모임에서는　위대한　령도자　김정일동지께　드리는　편지가　채택되였다．（끝）<br>
						<br>
