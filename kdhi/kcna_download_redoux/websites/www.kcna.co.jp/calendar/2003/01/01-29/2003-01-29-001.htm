			<tr>
				<td width="650">
					<div align="left">
						　（평양　１월　２８일발　조선중앙통신）조선민주주의인민공화국　최고인민회의　상임위원회　김영남위원장은　２８일　만수대의사당에서　김대중대통령의　특사인　림동원　청와대외교안보통일특별보좌역과　그　일행을　만나　동포애적인　분위기속에서　담화를　하였다．<br>
						　여기에는　조국평화통일위원회　안경호서기국장，관계부문　일군들이　참가하였다．（끝）<br>
						<br>
