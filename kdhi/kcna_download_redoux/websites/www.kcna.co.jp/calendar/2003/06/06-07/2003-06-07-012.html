			<tr>
				<td width="650">
					<div align="left">
						　（평양　６월　７일발　조선중앙통신）５일　로씨야의　이따르－따쓰통신에　의하면　벨라루씨대통령　루까쉔꼬가　미국과　그　동맹국들이　이라크전쟁씨나리오대로　이란과　조선에　힘으로　압력을　가할수　있다는것을　배제하지　않았다고　하면서　그러나　이란　특히　조선민주주의인민공화국은　결코　이라크가　아니라는　점을　고려해야　한다고　그는　언명하였다．（끝）<br>
						<br>
