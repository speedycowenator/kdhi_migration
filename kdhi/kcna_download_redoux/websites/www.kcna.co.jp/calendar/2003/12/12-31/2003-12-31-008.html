						 (평양 12월 29일발 조선중앙통신)24일 미국정부는 세계식량계획을 통하여 조선에 6만t의 식량을 제공하기로 결정하였다.<br>
						<p> 이것은 지난 2월 25일 미국정부가 세계식량계획의 호소에 따라 2003년에 제공하기로 한 10만t의 식량중에서 나머지분에 해당한것이다.(끝)</p>
