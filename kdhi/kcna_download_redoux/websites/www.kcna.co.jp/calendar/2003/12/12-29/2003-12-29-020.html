					<div align="left">
						 (평양 12월 28일발 조선중앙통신)조선민주주의인민공화국 로력영웅이며 인민체육인인 재일동포프로권투선수 홍창수가 25일 2003년 최우수프로권투선수상을 쟁취하였다.<br>
						<p> 3년째 이 상을 받은 홍창수선수는 세계권투리사회(WBC) 슈퍼 플라이급 왕자방위전에서 지금까지 7차례에 걸쳐 선수권을 보유하였었다.(끝)<br>
							<br>
						</p>
