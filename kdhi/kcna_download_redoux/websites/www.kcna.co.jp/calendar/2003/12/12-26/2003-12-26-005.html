					<div align="left">
						 (평양 12월 26일발 조선중앙통신)ㄸㅠ니지공화국대통령 진 엘 아비딘 벤 알리가 18일 조선신임특명전권대사 리병호의 신임장봉정식에서 조선과 ㄸㅠ니지 두 나라 정부와 인민들사이의 친선협조관계를 더욱 발전시킬데 대하여 지적하였다.<br>
						<p> 대통령은 조선인민에게 보다 큰 진보와 번영이 있기를 축원한다고 말하였다.(끝)<br>
							<br>
						</p>
