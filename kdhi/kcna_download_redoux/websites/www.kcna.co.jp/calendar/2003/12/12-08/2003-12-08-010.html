					<div align="left">
						 (베이징 12월 5일발 조선중앙통신)조중수력발전회사 리사회 제55차회의 결정서가 5일 베이징에서 조인되였다.<br>
						<p> 조인식에는 우리측에서 리사장인 전기석탄공업성 문창남1부상을 단장으로 하는 대표단성원들과 중국주재 조선 최진수대사가,상대측에서 리사장인 중국국가전력망공사 정보삼부총경리 등 관계부문 일군들이 참가하였다.(끝)<br>
							<br>
						</p>
