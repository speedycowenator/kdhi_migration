					<div align="left">
						 (평양 12월 12일발 조선중앙통신)이딸리아 외무성 총국장 구이도 마르띠니를 단장으로 하는 유럽동맹 뜨로이까대표단이 12일 평양을 떠나갔다.<br>
						<p> 관계부문 일군들과 조선주재 스웨리예,도이췰란드,영국,뽈스까의 외교대표들이 대표단을 전송하였다.(끝)<br>
							<br>
