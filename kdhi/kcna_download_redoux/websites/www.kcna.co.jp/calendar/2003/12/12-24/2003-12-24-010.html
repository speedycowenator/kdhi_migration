				<td width="610">
					<div align="left">
						 (평양 12월 23일발 조선중앙통신)위대한 령도자 김정일동지를 조선인민군 최고사령관으로 높이 모신 12돐에 즈음하여 그이께 조선 주재 무관단이 축하편지를 드리였다.<br>
						<p> 축하편지를 23일 무관단 단장인 이란이슬람공화국대사관 무관 아브둘라흐 하미디 베남이 인민무력부장인 조선인민군 김일철차수에게 전달하였다.(끝)<br>
							<br>
						</p>
