				<td width="610">
					<div align="left">
						 (평양 12월 9일발 조선중앙통신)인도네시아공화국 대통령특사인 대통령정치고문 나나 수뜨레스나일행이 9일 평양에 도착하였다.<br>
						<p> 비행장에서 외무성 궁석웅부상 등 관계부문 일군들,우리 나라 주재 인도네시아공화국 림시대리대사 바리따 씨부리안과 대사관성원들이 특사일행을 맞이하였다.(끝)<br>
							<br>
						</p>
