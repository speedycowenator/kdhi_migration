						 (평양 12월 9일발 조선중앙통신)이딸리아 외무성 총국장 구이도 마르띠니를 단장으로 하는 유럽동맹 뜨로이까대표단,웨남사회주의공화국 인민회의 민족리사회 위원장인 웨남조선친선의원단 위원장 짱 아 빠오를 단장으로 하는 웨남조선친선의원단대표단이 9일 평양에 도착하였다.(끝)<br>
