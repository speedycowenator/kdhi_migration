					<div align="left">
						 (평양 12월 24일발 조선중앙통신)조선민주주의인민공화국 과학원과 몽골 과학원사이의 2004-2005년도 과학협조계획서가 19일 울란바따르에서 조인되였다.<br>
						<p> 조인식에는 우리측에서 과학원 박승채부원장을 단장으로 하는 조선 과학원대표단 성원들이,상대측에서 몽골 과학원 떼.갈바터부원장 등 관계부문 일군들이 참가하였다.(끝)<br>
							<br>
						</p>
