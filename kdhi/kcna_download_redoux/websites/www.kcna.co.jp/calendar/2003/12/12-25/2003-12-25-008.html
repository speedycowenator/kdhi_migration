					<div align="left">
						 (평양 12월 24일발 조선중앙통신)조선민주주의인민공화국 내각 총리 박봉주는 샤브까뜨 미르지야예브가 우즈베끼스딴공화국 수상으로 임명된것과 관련하여 그에게 축전을 보내였다.<br>
						<p> 축전은 두 나라사이에 존재하는 훌륭한 친선협조관계가 앞으로도 계속 좋게 발전할것과 그의 책임적인 사업에서 성과를 거두기 바란다고 지적하였다.(끝)<br>
							<br>
						</p>
