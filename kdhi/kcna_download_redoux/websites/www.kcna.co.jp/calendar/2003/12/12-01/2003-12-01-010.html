					<div align="left">
						 (평양 11월 29일발 조선중앙통신)조선민주주의인민공화국 내각총리 박봉주는 바베이도즈 독립 37돐에 즈음하여 오웬 아써수상에게 축전을 보내였다.<br>
						<p>축전은 나라의 번영을 위한 그와 바베이도즈인민의 사업에서 큰 성과가 있기를 축원하고 두 나라사이의 친선관계가 좋게 발전되리라는 확신을 표명하였다.(끝)<br>
							<br>
						</p>
