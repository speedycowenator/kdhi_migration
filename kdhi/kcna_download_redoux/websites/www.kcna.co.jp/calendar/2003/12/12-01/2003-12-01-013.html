						 (평양 11월 29일발 조선중앙통신)조중수력발전회사 리사회 제55차회의에 참가하기 위하여 중국에 가는 리사장인 전기석탄공업성 문창남1부상을 단장으로 하는 조선측대표단이 29일 평양을 출발하였다.<br>
						<p> 비행장에서 전기석탄공업성 신영성부상이 대표단을 전송하였다.(끝)<br>
