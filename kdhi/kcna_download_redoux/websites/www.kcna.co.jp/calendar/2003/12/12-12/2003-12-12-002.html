					<div align="left">
						 (평양 12월 11일발 조선중앙통신)위대한 김정일령도자께 인도네시아공화국 대통령 메가와띠 수카르노뿌뜨리가 친서를 보내여 왔다.<br>
						<p> 친서를 조선을 방문하고 있는 인도네시아공화국 대통령특사인 대통령 정치고문 나나 수뜨레스나가 11일 조선민주주의인민공화국 최고인민회의 상임위원회 김영남위원장에게 전달하였다.(끝)<br>
							<br>
