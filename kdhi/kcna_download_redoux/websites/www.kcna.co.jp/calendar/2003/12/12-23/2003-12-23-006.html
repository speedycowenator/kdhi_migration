				<td width="610">
					<div align="left">
						 (평양 12월 22일발 조선중앙통신) 위대한 령도자 김정일동지께 하쉐미트요르단왕국 국왕 아브둘라흐 2세가 선물을 보내여 왔다.<br>
						<p> 선물을 우리 나라 주재 하쉐미트요르단왕국 신임특명전권대사 라쟈브 무함마드 수까이리가 22일 조선민주주의인민공화국 최고인민회의 상임위원회 김영남위원장에게 전달하였다.(끝)<br>
							<br>
						</p>
