				<td width="610">
					<div align="left">
						 (평양 12월 13일발 조선중앙통신)몽골에 가는 박승채부원장을 단장으로 하는 우리 나라 과학원대표단이 13일 평양을 출발하였다.<br>
						<p> 한편 대외관계위원회 부위원장 윌라이완 폼케를 단장으로 하는 라오스인민혁명당 중앙위원회 대외관계위원회대표단이 13일 평양에 도착하였다.(끝)<br>
							<br>
						</p>
