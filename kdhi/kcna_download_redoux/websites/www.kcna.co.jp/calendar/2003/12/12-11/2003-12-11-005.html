					<div align="left">
						 (평양 12월 10일발 조선중앙통신)조선민주주의인민공화국 최고인민회의 상임위원회 양형섭부위원장은 10일 만수대의사당에서 이딸리아 외무성 총국장 구이도 마르띠니를 단장으로 하는 유럽동맹 뜨로이까대표단을 만나 친선적인 분위기속에서 담화를 하였다.<br>
						<p> 여기에는 관계부문일군들과 조선 주재 스웨리예와 영국의 외교대표들이 참가하였다.(끝)<br>
							<br>
