						 (평양 12월 11일발 조선중앙통신)2004년 태양절기념 및 2.16경축 에꽈도르공동준비위원회 결성식이 11월 23일 끼또에서 진행되였다.<br>
						<p> 결성식에서는 공동준비위원회 총조정자로 《볼룬따드》출판사 명예사장 움베르또 오르띠스가 선출되였다.(끝)<br>
