					<div align="left">
						 (평양 10월 14일발 조선중앙통신)위대한 령도자 김정일동지께 조선로동당창건 58돐에 즈음하여 대리비아아랍사회주의인민공동체 위대한 9월1일혁명의 지도자 모아메르 엘 가다피대좌가 꽃바구니를 보내여왔다.<br>
						<p> 꽃바구니를 조선주재 대리비아아랍사회주의인민공동체 인민사무소 비서 아흐메드 아미르 알 무아카프가 14일 해당 부문 일군에게 전달하였다.(끝)<br>
							<br>
						</p>
