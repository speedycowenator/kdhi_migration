			<tr>
				<td width="650">
					<div align="left">
						 (평양 10월 2일발 조선중앙통신)기네공화국독립 45돐에 즈음하여 1일 천리마문화회관에서 경축집회가 있었다.<br>
						<p> 집회에는 조선기네친선협회 부위원장인 대외문화련락위원회 전영진부위원장 등 친선협회성원들과 평양시안의 근로자들이 참가하였다.<br>
						</p>
						<p> 집회에서는 연설이 있은 다음 기네공화국 대통령에게 보내는 축전이 채택되였다.(끝)<br>
							<br>
						</p>
