						 (평양 10월 23일발 조선중앙통신)조선민주주의인민공화국 최고인민회의 상임위원회와 내각의 초청에 의하여 중국공산당 중앙위원회 정치국 상무위원회 위원이며 중화인민공화국 전국인민대표대회 상무위원회 위원장인 오방국을 단장으로 하는 중국국가대표단이 곧 우리 나라를 공식친선방문하게 된다.(끝)<br>
