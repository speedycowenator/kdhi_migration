						 (평양 10월 8일발 조선중앙통신)조선로동당 중앙위원회에 중국공산당 중앙위원회에서 조선로동당창건 58돐에 즈음하여 꽃바구니를 보내여왔다.<br>
						<p> 꽃바구니를 8일 조선주재 중국림시대리대사 전보진이 해당 부문 일군에게 전달하였다.(끝)<br>
