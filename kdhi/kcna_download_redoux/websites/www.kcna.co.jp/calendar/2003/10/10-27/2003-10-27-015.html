						 (평양 10월 25일발 조선중앙통신)중국공산당 하북성위원회 부서기 겸 규률검사위원회 서기인 장의를 단장으로 하는 중국공산당친선참관단,노르웨이공산당 외스트폴드주위원회 위원장 다그 노륨을 단장으로 하는 노르웨이공산당대표단,주체사상국제연구소 연구원 다까라 유세이를 단장으로 하는 주체사상과 일조우호대표단이 25일 평양에 도착하였다.(끝)<br>
