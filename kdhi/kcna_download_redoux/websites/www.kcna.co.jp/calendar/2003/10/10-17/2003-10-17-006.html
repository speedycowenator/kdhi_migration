			<tr>
				<td width="650">
					<div align="left">
						 (평양 10월 16일발 조선중앙통신)백남순외무상은 16일 의례방문하여 온 조선주재 가나공화국 신임특명전권대사 아파레 아페아두 돈코를 만나 담화를 하였다.<br>
						<p> 또한 이날 백남순외무상은 세계보건기구 동남아시아지역국 국장 우톤 무크타르 라페이일행을 만나 담화를 하였다.(끝)<br>
							<br>
						</p>
