						 (평양 7월 12일발 조선중앙통신)로씨야련방 원동련방구주재 꼰스딴찐 보리쏘비치 뿔리꼽스끼대통령전권대표가 룡천역사고피해지역 어린이들에게 도서들을 보내여왔다.<br>
						<p> 도서들을 12일 조선주재 로씨야련방 림시대리대사가 해당 부문일군에게 전달하였다.(끝)<br>
