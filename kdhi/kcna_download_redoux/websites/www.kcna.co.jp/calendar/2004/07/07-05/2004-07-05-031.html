					<div align="left">
						 (평양 7월 5일발 조선중앙통신)위대한 수령 김일성주석의 서거 10돐에 즈음하여 항일혁명투쟁연고자 장울화동지의 가족일행, 김순옥가족일행이 4일 평양에 도착하였다.<br>
						<p> 평양역에서 조선로동당 중앙위원회 당력사연구소 최상순부소장 등 관계부문 일군들이 일행들을 맞이하였다.(끝)<br>
