				<td width="590">
					<div align="left">
						 (평양 7월 4일발 조선중앙통신)조선민주주의인민공화국 백남순외무상의 초청에 의하여 우리 나라를 방문하는 로씨야련방 쎄르게이 윅또로비치 라브로브외무상이 4일 평양에 도착하였다.<br>
						<p> 비행장에서 외무성 궁석웅부상,관계부문 일군들,우리 나라 주재 로씨야련방 안드레이 겐나지예비치 까를로브특명전권대사와 대사관성원들이 외무상과 일행을 맞이하였다.(끝)<br>
							<br>
						</p>
