					<div align="left">
						 (청진 7월 10일발 조선중앙통신)조중우호,협조 및 호상원조에 관한 조약체결 43돐에 즈음하여 청진주재 중화인민공화국 왕영귀총령사가 10일 저녁 연회를 마련하였다.<br>
						<p> 연회에는 함경북도인민위원회 김성권부위원장,관계부문 일군들이 초대되였다.<br>
						</p>
						<p> 연회에서는 연설들이 있었다.(끝)<br>
							<br>
