				<td width="590">
					<div align="left">
						 (평양 7월 9일발 조선중앙통신)위대한 수령 김일성주석의 서거 10돐에 즈음하여 만수대언덕에 모신 주석의 동상에 기네공화국 란사나 꽁떼대통령이 꽃바구니를 보내여왔다.<br>
						<p> 주석의 동상에 보내여온 꽃바구니가 8일 진정되였다.<br>
						</p>
						<p> 꽃바구니의 댕기에는 《위대한 수령 김일성주석각하는 영생하실것이다》라는 글발이 씌여져있었다.(끝)<br>
							<br>
						</p>
