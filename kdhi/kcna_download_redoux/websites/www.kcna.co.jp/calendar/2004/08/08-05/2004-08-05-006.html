				<td width="590">
					<div align="left">
						 (평양 8월 4일발 조선중앙통신)유엔식량 및 농업기구 쟈끄 디우프총국장이 4일 평양에 도착하였다.<br>
						<p> 비행장에서 우리 나라 유엔식량 및 농업기구 민족위원회 위원장인 외무성 최수헌부상과 조선주재 아부 와이.엠.쎌림 유엔상주조정자대리가 총국장을 맞이하였다.<br>
						</p>
						<p> 이날 저녁 공화국정부에서는 총국장을 위하여 연회를 차렸다.(끝)<br>
							<br>
						</p>
