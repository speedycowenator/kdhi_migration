				<td width="590">
					<div align="left">
						 (평양 8월 4일발 조선중앙통신)남조선 《KBS》방송에 의하면 민주로동당 최고위원 12명 전원이 7월 31일 이라크파병철회를 위한 단식롱성에 돌입하였다.<br>
						<p> 이들은 파병철회를 요구하여 지난 7월 23일부터 단식롱성을 벌려온 민주로동당 대표 김혜경이 건강악화로 병원에 실려간 이후 그를 대신하여 투쟁에 들어갔다.(끝)<br>
							<br>
