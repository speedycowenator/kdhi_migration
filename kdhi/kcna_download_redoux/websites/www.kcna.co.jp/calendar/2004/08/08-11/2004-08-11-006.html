						 (평양 8월 10일발 조선중앙통신)중국공산당 중앙위원회 당력사연구실 왕위화부주임을 단장으로 하는중국공산당 당일군대표단이 10일 평양에 도착하였다.<br>
						<p> 비행장에서 관계부문 일군과 조선주재 중화인민공화국 특명전권대사가 대표단을 맞이하였다.(끝)<br>
