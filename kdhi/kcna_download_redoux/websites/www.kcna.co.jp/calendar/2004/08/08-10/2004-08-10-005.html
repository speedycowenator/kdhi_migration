						 (평양 8월 9일발 조선중앙통신)조선민주주의인민공화국의 수도 평양시와 수리아아랍공화국의 수도 디마스끄시사이의 친선 및 협조에 관한 합의서가 5일 디마스끄에서 조인되였다.<br>
						<p> 평양시인민위원회 량만길위원장과 디마스끄도지사 무함마드 바싸르 알마파리가 합의서에 수표하였다.(끝)<br>
