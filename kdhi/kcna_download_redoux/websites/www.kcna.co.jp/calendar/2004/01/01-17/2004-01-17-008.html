				<td width="610">
					<div align="left">
						 (평양 1월 16일발 조선중앙통신)제32차 전국농업근로자예술축전이 14일과 15일 평양에서 진행되였다.<br>
						<p> 이번 축전에는 시,군을 거쳐 도경연에서 우수한 평가를 받은 농촌부락예술소조원들이 참가하였다.<br>
						</p>
						<p> 축전참가자들은 당의 군중문화예술활동방침을 받들고 지난 기간 예술소조활동을 활발히 벌려온 나날에 쌓은 예술적기량을 남김없이 보여주었다.(끝)<br>
							<br>
						</p>
