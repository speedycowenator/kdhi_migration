				<td width="610">
					<div align="left">
						 (평양 1월 17일발 조선중앙통신)중국공산당 중앙위원회 후보위원이며 대외련락부장인 왕가서를 단장으로 하는 중국공산당 중앙위원회 대외련락부대표단이 17일 평양에 도착하였다.<br>
						<p> 비행장에서 조선로동당 중앙위원회 김태종부부장 등 관계부문 일군들,조선주재 중국 대사 무동화와 대사관성원들이 대표단을 맞이하였다.(끝)<br>
							<br>
