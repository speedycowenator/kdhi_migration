				<td width="610">
					<div align="left">
						 (평양 1월 20일발 조선중앙통신)아프리카나라들을 방문하는 최고인민회의 상임위원회 양형섭부위원장을 단장으로 하는 조선민주주의인민공화국대표단이 20일 평양을 출발하였다.<br>
						<p> 비행장에서 최고인민회의 상임위원회 김윤혁서기장 등 관계부문 일군들과 조선주재 중화인민공화국 무동화대사,나이제리아련방공화국 제이.오우.아칸니 림시대리대사가 대표단을 전송하였다.(끝)<br>
							<br>
						</p>
