				<td width="610">
					<div align="left">
						 (평양 1 월 20일발 조선중앙통신)고려의학개강식이 9일 뻬루 치끌라요종합대학에서 진행되였다.<br>
						<p> 개강식에는 뻬루 치끌라요종합대학 교수,박사들을 비롯한 직원,학생들과 조선고려의학강의대표단이 참가하였다.<br>
						</p>
						<p> 개강식에서는 대학 의학부장과 과학부장의 연설에 이어 조선의사들의 고려의학강의가 있었다.(끝)<br>
							<br>
						</p>
