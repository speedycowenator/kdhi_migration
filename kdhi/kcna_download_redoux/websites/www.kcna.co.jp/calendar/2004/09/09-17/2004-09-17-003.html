						 (평양 9월 16일발 조선중앙통신)백남순외무상은 메히꼬 독립절에 즈음하여  루이스 에르네스또 데르베스 바우띠스따외무상에게 축전을 보내였다.<br>
						<p> 축전은 두 나라사이의 친선협조관계가 앞으로 더욱 좋게 발전되리라는 확신을 표명하였다.(끝)<br>
