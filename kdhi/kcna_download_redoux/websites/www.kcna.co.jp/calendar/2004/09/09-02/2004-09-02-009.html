					<div align="left">
						 (평양 9월 1일발 조선중앙통신)위대한 김정일령도자께 조선을 방문하고있는 이딸리아국제관계연구소 총서기가 선물을 드리였다.<br>
						<p> 선물을 쟝까를로 엘리아 발로리총서기가 조선로동당 중앙위원회 김기남비서에게 전달하였다.(끝)<br>
