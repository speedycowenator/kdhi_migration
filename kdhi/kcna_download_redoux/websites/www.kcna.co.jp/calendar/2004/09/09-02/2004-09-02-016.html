			<tr>
				<td width="590">
					<div align="left">
						 (평양 9월 1일발 조선중앙통신)베이징에서 진행되는 제3차 아시아 정당들의 국제회의에 참가할 조선로동당 중앙검열위원회 박용석위원장을 단장으로 하는 조선로동당대표단이 1일 평양을 출발하였다.<br>
						<p> 비행장에서 조선로동당 중앙위원회 박경선부부장과 조선주재 중화인민공화국 관화병림시대리대사가 대표단을 전송하였다.(끝)<br>
							<br>
						</p>
