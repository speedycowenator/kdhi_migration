					<div align="left">
						 (평양 9월 4일발 조선중앙통신)백남순외무상은 필리핀공화국 외무상으로 알베르또 쥐. 로물로가 임명된것과 관련하여 그에게 축전을 보내였다.<br>
						<p> 축전은 두 나라사이의 친선협조관계가 여러 분야에 걸쳐 더욱 좋게 발전되리라는것을 믿는다고 하면서 그의 새 직무수행에서 성과가 있기를 바란다고 지적하였다.(끝)<br>
							<br>
						</p>
