					<div align="left">
						 (평양 9월 13일발 조선중앙통신)백남순외무상은 13일 작별방문하여온 조선주재 스위스련방 도미니크 드레이에르 특명전권대사를 만나 담화를 하였다.<br>
						<p> 여기에는 관계부문 일군과 조선주재 스위스련방 외무성 상주대표가 참가하였다.(끝)<br>
