				<td width="590">
					<div align="left">
						(평양 9월 8일발 조선중앙통신)로씨야련방무력 교양사업총국 엔.웨.부르븨가 부총국장을 총인솔자로 하는 알렉싼드로브명칭 로씨야군대아까데미야협주단이 8일 평양에 도착하였다.<br>
						<p> 비행장에서 조선인민군 민일 소장과 군관들,조선주재 로씨야련방대사관 이고리 니꼴라예비치 빠블로브무관이 협주단을 맞이하였다.(끝)<br>
							<br>
						</p>
