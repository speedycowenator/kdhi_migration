			<tr>
				<td width="590">
					<div align="left">
						 (평양 9월 27일발 조선중앙통신)남조선《MBC》방송에 의하면 22일 남조선의 민주로총과 《한국로총》이 《정부》의 《비정규직보호법안》철회를 요구하는 공동투쟁을 벌리기로 합의하였다.<br>
						<p> 이를 위해 단체들은 공동실무추진단을 구성하여 투쟁내용을 합의하고 실무회의를 통해 집회일정과 범위, 공동총파업 등 투쟁방법들을 론의하기로 하였다.(끝)<br>
							<br>
						</p>
