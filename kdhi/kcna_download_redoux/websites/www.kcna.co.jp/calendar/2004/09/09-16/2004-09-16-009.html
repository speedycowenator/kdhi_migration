					<div align="left">
						 (평양 9월 16일발 조선중앙통신)조선민주주의인민공화국 내각 박봉주총리는 최근 까리브지역에서 있은 강한 태풍으로 그레네이더가 커다란 인적,물적피해를 입은것과 관련하여 키스 미첼수상에게 위문전문을 보내였다.<br>
						<p> 전문은 그레네이더 정부와 인민이 자연재해의 후과를 하루속히 가시기를 진심으로 바란다고 지적하였다.(끝)<br>
							<br>
