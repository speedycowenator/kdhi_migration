						 (평양 10월 4일발 조선중앙통신)몽골인민혁명당 드.이데브흐텐총비서가 조선반도정세가 안정되고 조선이 평화적으로 통일되기를 바란다고 말하였다.<br>
						<p> 그는 9월 29일 박정도조선특명전권대사의 의례방문석상에서 몽골인민혁명당과 조선로동당사이의 친선관계발전을 위해 적극 노력할것이라고 말하였다.(끝)<br>
