			<tr>
				<td width="590">
					<div align="left">
						(평양 10월 13일발 조선중앙통신)꽁고공화국 데니 싸쑤 느게쏘대통령이 7일 리원선조선특명전권대사의 신임장봉정식에서 정당한 위업실현을 위한 조선인민의 투쟁에 굳은 련대성을 보낸다고 강조하였다.<br>
						<p> 대통령은 두 나라사이의 친선관계는 오래전부터 발전하여왔다고 하면서 두 나라는 국제무대에서 서로 지지협조하여왔다고 말하였다.(끝)<br>
							<br>
