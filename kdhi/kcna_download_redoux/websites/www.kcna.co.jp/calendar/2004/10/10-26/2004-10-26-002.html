				<td width="590">
					<div align="left">
						 (평양 10월 25일발 조선중앙통신)위대한 김정일령도자께 모잠비끄공화국 쥬아낌 알베르뚜 쉬싸누대통령이 선물을 보내여왔다.<br>
						<p> 선물을 25일 조선을 방문하고있는 모잠비끄공화국 정부대표단 단장인 레오나르두 싼뚜스 씨마웅 외무 및 협조상이 조선민주주의인민공화국 최고인민회의 상임위원회 김영남위원장에게 전달하였다.(끝)<br>
							<br>
