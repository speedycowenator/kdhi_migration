					<div align="left">
						 (평양 10월 21일발 조선중앙통신)리영현회장을 단장으로 하는 세계해외조선인무역협회대표단이 21일 평양에 도착하였다.<br>
						<p> 비행장에서 조선국제무역촉진위원회 리룡남 제1부위원장,해외동포영접국 김유호국장,관계부문 일군들이 대표단을 맞이하였다.(끝)<br>
