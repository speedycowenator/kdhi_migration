					<div align="left">
						 (평양 10월 22일발 조선중앙통신)조선로동당창건 59돐에 즈음하여 뽈스까철도애호가협회에서 5일 기념우편엽서들을 발행하였다.<br>
						<p> 기념우편엽서들에는 와르샤와주체사상연구소조 성원인 야쩨그 뽀네베르스끼가 조선방문기간에 찍은 전기기관차와 무궤도전차를 보여주는 사진들이 인쇄되여있다.(끝)<br>
