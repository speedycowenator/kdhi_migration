					<div align="left">
						 (평양 10월 11일발 조선중앙통신)조선로동당창건 59돐에 즈음하여 타이주체사상연구조직에서 잡지 《조선로동당창건 59돐 열렬히 축하》를 발행하였다.<br>
						<p> 잡지는 주체사상과 조선을 소개하는 글들과 사진들을 편집하였다.<br>
						</p>
						<p> 잡지는 또한 최근시기 타이주체사상연구조직의 활동정형을 소개하였다.(끝)<br>
