				<td width="590">
					<div align="left">
						 (맹산 10월 26일발 조선중앙통신)평안남도 맹산군에 있는 맹산중학교가 영웅맹산중학교로 명명되였다.<br>
						<p> 이 학교졸업생들속에서는 사회주의조국을 목숨으로 지키며 나라의 부강번영을 이룩하기 위한 투쟁에서 특출한 공로를 세운 8명의 공화국영웅과 2명의 로력영웅들이 배출되였다.<br>
						</p>
						<p> 26일 현지에서 명명식이 있었다.(끝)<br>
							<br>
