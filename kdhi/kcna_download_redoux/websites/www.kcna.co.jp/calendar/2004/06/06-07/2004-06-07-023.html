			<tr>
				<td width="590">
					<div align="left">
						 (평양 6월 7일발 조선중앙통신)남조선 《KBS》방송에 의하면 《한총련》소속 대학생들이 4일 미국대사관앞에서 이라크파병을 반대하여 기습시위를 벌렸다.<br>
						<p> 그들은 《평화를 사랑하는 우리 민족은 야만적인 미국의 침략전쟁에 참가할수 없으며 17대 국회는 파병압력으로부터 벗어나야 한다》는 내용의 인쇄물을 뿌리였다.(끝)<br>
							<br>
						</p>
