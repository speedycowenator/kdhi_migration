			<tr>
				<td width="590">
					<div align="left">
						 (평양 6월 9일발 조선중앙통신)스웨리예왕국 국경절에 즈음하여 조선주재 스웨리예왕국 폴 베이에르특명전권대사가 8일 저녁 대사관에서 연회를 마련하였다.<br>
						<p> 연회에는 대외문화련락위원회 문재철위원장대리, 무역성 리룡남부상, 관계부문 일군들, 조선주재 여러 나라 외교대표들과 국제기구대표들이 초대되였다.<br>
						</p>
						<p> 연회에서는 연설들이 있었다.(끝)<br>
							<br>
						</p>
