						 (평양 6월 19일발 조선중앙통신)뽈스까와 벌가리아를 방문하는 최고인민회의 홍서헌대의원을 단장으로 하는 조선민주주의인민공화국 최고인민회의대표단과 스위스에서 진행되는 국제결제은행 년차총회에 참가할 김완수총재를 단장으로 하는 중앙은행대표단이 19일 평양을 출발하였다.(끝)<br>
