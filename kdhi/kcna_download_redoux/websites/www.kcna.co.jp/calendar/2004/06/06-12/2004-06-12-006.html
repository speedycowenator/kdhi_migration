						 (평양 6월 11일발 조선중앙통신)조선민주주의인민공화국 내각 로두철부총리는 11일 만수대의사당에서스위스 인터패씨피크회사 페터 쮸엘리그 총사장일행을 만나 친선적인 분위기속에서 담화를 하였다.<br>
						<p> 여기에는 림경만무역상,관계부문 일군들이 참가하였다.(끝)<br>
