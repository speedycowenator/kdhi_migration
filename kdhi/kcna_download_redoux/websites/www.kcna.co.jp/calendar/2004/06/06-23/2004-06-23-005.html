					<div align="left">
						 (평양 6월 22일발 조선중앙통신)타이에서 진행되는 광대역과 정보통신발전에 관한 아시아태평양지역 상급회의에 참가할 오히덕부상을 단장으로 하는 체신성대표단이 22일 평양을 출발하였다.<br>
						<p> 비행장에서 체신성 박명철부상이 대표단을 전송하였다.(끝)<br>
