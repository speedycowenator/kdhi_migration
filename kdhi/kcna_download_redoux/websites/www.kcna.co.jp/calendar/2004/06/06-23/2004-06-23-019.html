			<tr>
				<td width="590">
					<div align="left">
						 (평양 6월 23일발 조선중앙통신)남조선 《MBC》방송에 의하면 19일 《한총련》소속 대학생들이 이라크파병을 강행하기로 결정한 《열린우리당》에 항의하여 당사에 대한 기습시위를 단행하였다.<br>
						<p> 그들은 성명을 통해 이라크파병을 《당론》으로 결정한 《열린우리당》을 규탄하고 국민의 뜻과 다른 파병《당론》을 즉시 철회할것을 요구하였다.(끝)<br>
							<br>
						</p>
