				<td width="590">
					<div align="left">
						 (평양 6월 19일발 조선중앙통신)위대한 령도자 김정일동지께서 조선로동당 중앙위원회에서 사업을 시작하신 40돐에 즈음하여 그이께 장울화의 자녀일행이 18일 꽃바구니를 보내여왔다.<br>
						<p> 꽃바구니의 댕기에는 《위대한 령도자 김정일동지의 건강을 삼가 축원합니다》라는 글발이 씌여져있었다.(끝)<br>
							<br>
