			<tr>
				<td width="590">
					<div align="left">
						 (평양 6월 19일발 조선중앙통신)위대한 령도자 김정일동지께서 조선로동당 중앙위원회에서 사업을 시작하신 40돐에 즈음하여 그이께 조선주재 무관단이 축하편지를 드리였다.<br>
						<p> 축하편지를 18일 무관단 단장인 이란이슬람공화국대사관 아브둘라흐 하미디 베남무관이 인민무력부장인 조선인민군 김일철차수에게 전달하였다.(끝)<br>
							<br>
						</p>
