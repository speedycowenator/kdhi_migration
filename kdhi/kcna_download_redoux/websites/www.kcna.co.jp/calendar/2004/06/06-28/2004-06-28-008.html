			<tr>
				<td width="590">
					<div align="left">
						 (평양 6월 26일발 조선중앙통신)베이징에서 진행된 조미사이의 핵문제에 관한 제3차 6자회담에 참가하였던 외무성 김계관부상을 단장으로 하는 조선민주주의인민공화국대표단이 26일 귀국하였다.<br>
						<p> 비행장에서 외무성 김영일부상,관계부문 일군들과 조선주재 중국 무동화특명전권대사, 로씨야련방 올레그 다비도브림시대리대사가 대표단을 마중하였다.(끝)<br>
							<br>
						</p>
