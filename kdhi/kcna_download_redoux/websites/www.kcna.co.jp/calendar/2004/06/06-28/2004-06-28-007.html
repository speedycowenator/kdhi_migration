				<td width="590">
					<div align="left">
						 (평양 6월 28일발 조선중앙통신)인도네시아를 방문하며 쟈까르따에서 진행되는 제11차 아세안지역연단 상급회의에 참가할 백남순외무상이 27일 평양을 출발하였다.<br>
						<p> 비행장에서 외무성 김영일부상,관계부문 일군들과 조선주재 인도네시아공화국대사관 바리따 씨부리안 1등서기관이 외무상을 전송하였다.(끝)<br>
							<br>
						</p>
