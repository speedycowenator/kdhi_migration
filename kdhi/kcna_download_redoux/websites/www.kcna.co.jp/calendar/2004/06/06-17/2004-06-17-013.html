					<div align="left">
						 (평양 6월 16일발 조선중앙통신)권근술 리사장을 단장으로 하는 남조선민간단체 《남북어린이어깨동무》방문단이 16일 평양을 떠나갔다.<br>
						<p> 비행장에서 민족화해협의회 김성일부회장, 관계부문 일군들이 방문단을 전송하였다.(끝)<br>
