				<td width="590">
					<div align="left">
						 (평양 3월 19일발 조선중앙통신)조선민주주의인민공화국 내각 박봉주총리는　뜌니지공화국 국경절 48돐에 즈음하여 모하메드 간누쉬수상에게 축전을 보내였다.<br>
						<p> 축전은 나라의 경제를 발전시키기 위한 그의 책임적인 사업에서 보다 큰 성과가 있기를 충심으로 축원하였다.<br>
						</p>
						<p> 한편 백남순외무상은 하비브 벤 야히아외무상에게 축전을 보내였다.(끝)<br>
							<br>
						</p>
