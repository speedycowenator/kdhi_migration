				<td width="590">
					<div align="left">
						 (평양 3월 6일발 조선중앙통신)체스꼬공화국과 대브리텐 및 북아일랜드련합왕국 (영국)을 방문하는 최태복의장을 단장으로 하는 조선민주주의인민공화국 최고인민회의대표단이 6일 평양을 출발하였다.<br>
						<p> 비행장에서 최고인민회의 강능수부의장과 우리 나라 주재 영국 데이비드 아써 슬린대사가 대표단을 전송하였다.(끝)<br>
							<br>
						</p>
