					<div align="left">
						 (평양 3월 24일발 조선중앙통신)조선민주주의인민공화국 최고인민회의 상임위원회 김영남위원장은 24일 만수대의사당에서 중화인민공화국 리조성외교부장일행을 만나 친선적인 분위기속에서 담화를 하였다.<br>
						<p> 외무성 김영일부상 등 관계부문 일군들과 조선 주재 중화인민공화국 무동화특명전권대사가 여기에 참가하였다.(끝)<br>
