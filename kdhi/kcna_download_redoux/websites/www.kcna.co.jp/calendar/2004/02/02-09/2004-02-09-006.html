				<td width="610">
					<div align="left">
						 (평양 2월 7일발 조선중앙통신)서울에서 진행된 제13차 북남상급회담에 참가하였던 조선민주주의인민공화국 내각 김령성책임참사를 단장으로 하는 우리측 대표단이 7일 평양에 돌아왔다.<br>
						<p> 비행장에서 내각 정문산사무국장,조국평화통일위원회 안경호서기국장,민족경제협력련합회 정운업회장 등 관계부문 일군들이 대표단을 마중하였다.(끝)<br>
							<br>
						</p>
