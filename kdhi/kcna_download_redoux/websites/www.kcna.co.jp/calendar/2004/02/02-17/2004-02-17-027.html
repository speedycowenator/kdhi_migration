					<div align="left">
						 (평양 2월 14일발 조선중앙통신)옐레나 쉐르바꼬바지배인을 단장으로 하는 로씨야 모이쎄예브국립아까데미야민속무용단이 14일 평양에 도착하였다.<br>
						<p> 비행장에서 조선로동당 중앙위원회 지재룡부부장 등 관계부문 일군들, 우리 나라 주재 로씨야련방 안드레이 까를로브대사와 대사관 성원들이 무용단을 맞이하였다.(끝)<br>
							<br>
						</p>
