					<div align="left">
						 (평양 2월 13일발 조선중앙통신)대통령정치보좌관 루이 안드레 고마를 위원장으로 하는 2월의 명절 꽁고경축준비위원회가 3일 브라자빌에서 결성되였다.<br>
						<p> 준비위원회는 2월의 명절에 즈음하여 강연회,토론회,영화감상회,사진전시회 등 다채로운 행사들을 진행할데 대하여 토의하였다.(끝)<br>
							<br>
						</p>
