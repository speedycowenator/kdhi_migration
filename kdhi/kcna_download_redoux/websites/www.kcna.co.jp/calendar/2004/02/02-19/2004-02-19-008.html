					<div align="left">
						 (평양 2월 18일발 조선중앙통신)위대한 령도자 김정일동지께 그이의 탄생일에 즈음하여 주체사상국제연구소 사무국장과 일본 김일성주의연구회대표단이 선물을 드리였다.<br>
						<p> 선물을 주체사상국제연구소 오가미 겡이찌사무국장과 일본 김일성주의연구회 사무국장인 우에끼 마사하루단장이 해당부문 일군에게 각각 전달하였다.(끝)<br>
							<br>
						</p>
