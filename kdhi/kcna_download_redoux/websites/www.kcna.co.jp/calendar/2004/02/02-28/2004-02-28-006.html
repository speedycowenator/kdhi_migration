				<td width="590">
					<div align="left">
						 (평양 2월 27일발 조선중앙통신)협주단 윅또르 옐리쎄예브단장을 단장으로 하는 로씨야국립아까데미야내무성협주단이 27일 평양에 도착하였다.<br>
						<p> 비행장에서 조선로동당 중앙위원회 지재룡부부장 등 관계부문 일군들,우리 나라주재 로씨야련방 올레그 다　도브림시대리대사와 대사관성원들이 협주단을 맞이하였다.(끝)<br>
							<br>
						</p>
