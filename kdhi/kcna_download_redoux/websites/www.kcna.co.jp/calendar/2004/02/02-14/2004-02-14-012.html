					<div align="left">
						 (평양 2월 13일발 조선중앙통신)만수대언덕에 높이 모신 위대한 수령 김일성주석의 동상을 찾아 13일 재중조선인총련합회축하단이 경모의 정을 표시하였다.<br>
						<p> 축하단성원들은 김일성주석에 대한 다함없는 경모의 정을 안고 그이의 동상에 꽃다발들을 진정하고 삼가 인사를 드리였다.(끝)<br>
							<br>
						</p>
