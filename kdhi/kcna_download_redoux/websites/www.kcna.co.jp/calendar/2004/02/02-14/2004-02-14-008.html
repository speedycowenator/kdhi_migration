						 (평양 2월 13일발 조선중앙통신)위대한 김정일령도자께 그이의 탄생일에 즈음하여 중국공산당 중앙위원회에서 꽃바구니를 보내여왔다.<br>
						<p> 꽃바구니를 13일 조선주재 중화인민공화국 특명전권대사 무동화가 해당 부문 일군에게 전달하였다.(끝)<br>
