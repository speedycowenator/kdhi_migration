					<div align="left">
						 (평양 2월 21일발 조선중앙통신)전 유럽동맹위원회 위원장인 유럽의회 쟈끄 쌍떼르의원을 단장으로 하는 유럽의회 여러 정당 출신 의원대표단이 21일 평양에 도착하였다.<br>
						<p> 비행장에서 조선로동당 중앙위원회 지재룡부부장과 조선주재 대브리텐 및 북아일랜드련합왕국 데이비드 아써 슬린대사가 대표단을 맞이하였다.(끝)<br>
							<br>
						</p>
