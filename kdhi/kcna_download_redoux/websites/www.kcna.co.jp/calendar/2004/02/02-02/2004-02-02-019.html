					<div align="left">
						 (평양 2월 1일발 조선중앙통신)에스빠냐조선과의 친선협회가 1월 22일 2.16경축 특별인터네트홈페지를 개설하였다.<br>
						<p> 협회는 홈페지에 위대한 령도자 김정일동지의 초상화를 모시고 《최고사령관 만세!》,《1942.2.16-2004.2.16》이라는 글과 함께 조선 영화화면음악들을 편집하였다.(끝)<br>
							<br>
						</p>
