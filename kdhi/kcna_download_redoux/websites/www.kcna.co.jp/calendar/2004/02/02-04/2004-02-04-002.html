					<div align="left">
						 (평양 2월 3일발 조선중앙통신)6자회담과 관련한 조선중앙통신사 보도가 발표되였다.<br>
						<p> 보도에 의하면 다음번 6자회담개최문제와 관련하여 기본당사자들인 우리와 미국 그리고 주최국인 중국과 여러 차례 협의를 거쳐 2월 25일부터 6자회담을 개최하기로 하였다.<br>
						</p>
