				<td width="590">
					<div align="left">
						 (평양 12월 24일발 조선중앙통신)내각사무국에서 새로 건설한 《김일성화김정일화온실》이 개관되였다.<br>
						<p> 연 건축면적이 500㎡인 온실에는 재배실,조직배양실 등이 있으며 꽃의 생리적특성에 맞게 온도와 습도,빛조절을 합리적으로 할수 있는 현대적인 설비들과 조건들이 갖추어져있다.<br>
						</p>
						<p> 개관식이 23일에 진행되였다.(끝)<br>
							<br>
						</p>
