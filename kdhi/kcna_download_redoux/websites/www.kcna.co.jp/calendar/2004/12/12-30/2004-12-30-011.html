						 (평양 12월 30일발 조선중앙통신)위대한 김정일령도자께 주체94(2005)년 새해에 즈음하여 조선주재 무관단이 꽃바구니와 축하편지를 드리였다.<br>
						<p> 꽃바구니와 축하편지를 30일 무관단 단장인 이란이슬람공화국대사관 아브둘라흐 하미디 베남무관이 해당부문 일군에게 전달하였다.(끝)<br>
