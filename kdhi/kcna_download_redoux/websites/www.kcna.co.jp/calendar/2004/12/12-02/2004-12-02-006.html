						 (평양 12월 1일발 조선중앙통신)조선민주주의인민공화국 최고인민회의 상임위원회 김영남위원장은 1일 로므니아 이온 일리에쓰꾸대통령에게 축전을 보내였다.<br>
						<p> 축전은 다음과 같다.<br>
						</p>
						<p> 나는 로므니아 국경절에 즈음하여 당신에게 충심으로 되는 축하를 보내면서 귀국인민에게 진보와 번영,복리가 있을것을 바랍니다.(끝)<br>
