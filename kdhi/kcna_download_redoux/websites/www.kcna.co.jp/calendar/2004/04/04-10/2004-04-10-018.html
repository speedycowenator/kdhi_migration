					<div align="left">
						 (평양 4월 9일발 조선중앙통신)남조선 《KBS》방송에 의하면 남조선군이 9일 밤 9시부터 김포-한강사이에서 야외기동훈련을 실시한다고 공포하였다.<br>
						<p> 이번 훈련에서는 직승기들의 기동과 함께 공포탄들도 발사될것이라고 방송은 전하였다.(끝)<br>
