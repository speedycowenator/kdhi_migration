			<tr>
				<td width="590">
					<div align="left">
						 (평양 4월 20일발 조선중앙통신)남조선 《KBS》방송에 의하면 남조선륙군 《수도방위사령부》가 19일 서울 전 지역에서 2004년도 지상합동훈련을 벌려놓았다.<br>
						<p> 《민관군 통합방위작전합동능력을 향상》시킨다는 미명하에 해마다 진행되여온 이 훈련은 5월 1일까지 계속될것이라고 한다.(끝)<br>
							<br>
						</p>
