					<div align="left">
						 (평양 4월 19일발 조선중앙통신)조선민주주의인민공화국 정부와 에짚트아랍공화국 정부사이의 문화협조에 관한 협정리행을 위한 주체93-95(2004-2006)년도 계획서가 19일 평양에서 조인되였다.<br>
						<p> 우리측에서 대외문화련락위원회 전영진부위원장,상대측에서 외무성 네빈 씨마이카부상이 계획서에 수표하였다.(끝)<br>
