				<td width="590">
					<div align="left">
						 (평성 4월 14일발 조선중앙통신)태양절기념 전국대학생롱구경기대회가 6일부터 12일까지 평성시에서 있었다.<br>
						<p> 이번 경기대회는 각지 대학들에서 선발된 우수한 선수들이 참가하여 조별련맹전에 이어 승자전을 하는 방법으로 진행되였다.<br>
						</p>
						<p> 김일성종합대학(남자)과 평성교원대학(녀자)선수들이 이번 대회에서 각각 1등의 영예를 지니였다.(끝)<br>
							<br>
						</p>
