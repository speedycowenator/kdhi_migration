						 (평양 4월 25일발 조선중앙통신)레바논공화국 에밀 라후드대통령은 레바논과 조선은 오래전부터 친선관계를 발전시켜왔으며 국제무대에서 호상 지지하고 협조하였다고 하면서 이에 만족을 표시하였다.<br>
						<p> 대통령에게 20일 이 나라 주재 조선신임특명전권대사 김병남이 신임장을 봉정하였다.(끝)<br>
