					<div align="left">
						 (평양 4월 11일발 조선중앙통신)태양절에 즈음하여 캄보쟈왕국 노로돔 시하누크국왕이 8일 캄보쟈주재 조선대사관에 대형꽃바구니를 보내여왔다.<br>
						<p> 꽃바구니의 댕기에는 《위대한 수령 김일성대원수각하께 최대의 경의와 영광을 드립니다. 캄보쟈왕국 국왕 노로돔 시하누크》라는 글이 씌여져있었다.(끝)<br>
