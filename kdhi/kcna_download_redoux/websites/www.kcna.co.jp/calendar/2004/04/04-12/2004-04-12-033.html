					<div align="left">
						 (평양 4월 10일발 조선중앙통신)만수대언덕에 높이 모신 위대한 수령 김일성주석의 동상을 찾아 10일 재일본조선인대표단이 경모의 정을 표시하였다.<br>
						<p> 대표단성원들은 주석에 대한 다함없는 경모의 마음안고 그이의 동상에 꽃다발을 진정하고 인사를 드리였다.(끝)<br>
