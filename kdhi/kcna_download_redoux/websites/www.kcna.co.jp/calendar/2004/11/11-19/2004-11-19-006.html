						 (평양 11월 19일발 조선중앙통신)조선민주주의인민공화국 정부와 뛰르끼예공화국 정부사이의 무역 및 경제협조에 관한 협정이 12일 앙까라에서 조인되였다.<br>
						<p> 뛰르끼예주재 조선 김하동특명전권대사와 뛰르끼예정부 툰제르 카얄라르무역담당 국무비서가 협정문에 수표하였다.(끝)<br>
