				<td width="590">
					<div align="left">
						 (평양 11월 16일발 조선중앙통신)가봉공화국 국무상 겸 외무,협조 및 프랑스어사용국담당상인 유엔총회 쟝 삥 의장이 조선민주주의인민공화국 백남순외무상을 16일 만수대의사당에서 의례방문하였다.<br>
						<p> 여기에는 외무성 최수헌부상,관계부문 일군들과 유엔총회 의장일행이 참가하였다.<br>
						</p>
						<p> 석상에서는 친선적인 분위기속에서 담화가 진행되였다.(끝)<br>
							<br>
						</p>
