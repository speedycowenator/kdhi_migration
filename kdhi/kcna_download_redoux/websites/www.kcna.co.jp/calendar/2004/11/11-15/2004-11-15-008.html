				<td width="590">
					<div align="left">
						 (평양 11월 13일발 조선중앙통신)중국을 방문하는 김일성사회주의청년동맹 중앙위원회 리명원비서를 단장으로 하는 조선청소년사업일군대표단이 13일 평양을 출발하였다.<br>
						<p> 평양역에서 김일성사회주의청년동맹 중앙위원회 길철혁비서와 조선주재 중화인민공화국대사관 류려명정치참사가 대표단을 전송하였다.(끝)<br>
							<br>
						</p>
