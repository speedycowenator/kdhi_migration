				<td width="590">
					<div align="left">
						 (평양 11월 15일발 조선중앙통신)백두산3대장군의 불멸의 령도업적이 깃들어있는 청진시 송평구역에 《김일성화김정일화온실》이 건설되였다.<br>
						<p> 온실에는 중앙홀이 있고 그 좌우에 여러칸의 꽃재배실과 과학기술보급실 등이 있으며 태양열과 난방열을 리용하여 추운 겨울에도 안전하게 꽃을 피울수 있는 시설들이 훌륭히 갖추어져있다.(끝)<br>
							<br>
						</p>
