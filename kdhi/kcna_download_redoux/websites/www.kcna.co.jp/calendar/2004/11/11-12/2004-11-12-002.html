						 (평양 11월 11일발 조선중앙통신)조선민주주의인민공화국 정부는 팔레스티나국가 대통령이며 팔레스티나해방조직 집행위원회 위원장이며 팔레스티나민족당국 수반인 야씨르 아라파트각하의 서거에 즈음하여 주체93(2004)년 11월 15일부터 17일까지를 애도기간으로 하며 이 기간에 일부 기관들에 조기를 띄우기로 결정하였다.(끝)<br>
