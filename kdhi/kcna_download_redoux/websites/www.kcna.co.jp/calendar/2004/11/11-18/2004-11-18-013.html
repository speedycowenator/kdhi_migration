			<tr>
				<td width="590">
					<div align="left">
						 (평양 11월 18일발 조선중앙통신)남조선 《KBS》방송에 의하면 14일 《전국철도로조》가 5,000여명 로조원들의 참가하에 집회를 가지고 총파업투쟁 등을 벌릴것이라고 선언하였다.<br>
						<p> 단체는 철도청의 래년공사현안문제와 관련한 특별단체교섭이 난관에 직면하게 되자 이날 집회를 가지고 총파업을 포함한 총력투쟁을 전개해나가기로 결정하였다.(끝)<br>
							<br>
						</p>
