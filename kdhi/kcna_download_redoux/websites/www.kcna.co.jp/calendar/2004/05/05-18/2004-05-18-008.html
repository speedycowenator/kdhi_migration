					<div align="left">
						 (평양 5월 17일발 조선중앙통신)조선민주주의인민공화국 최고인민회의 최태복의장은 17일 만수대의사당에서 보그스와브 잘레스끼부상을 단장으로 하는 뽈스까외무성대표단을 만나 친선적인 분위기속에서 담화를 하였다.<br>
						<p> 이날 백남순외무상도 뽈스까외무성대표단을 만나 담화를 하였다.(끝)<br>
							<br>
						</p>
