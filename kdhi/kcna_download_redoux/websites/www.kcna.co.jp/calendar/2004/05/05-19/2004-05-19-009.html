				<td width="590">
					<div align="left">
						 (평양 5월 18일발 조선중앙통신)평양에서 전국수출상품전시회가 진행되고있다.<br>
						<p> 전시회장인 중앙경공업제품견본관에는 수출품생산단위들에서 출품한 여러가지 섬유,일용품,신발,전자제품들과 식료품 등 수많은 제품들이 전시되여있다.<br>
						</p>
						<p> 이곳 견본관에서는 앞으로 무역과 상업활동을 비롯한 다양한 봉사활동을 진행하며 수출계약도 맺게 된다.(끝)<br>
							<br>
						</p>
