					<div align="left">
						 (평양 5월 18일발 조선중앙통신)유엔사무총장특사 모리스 스트롱과 일행이 18일 평양에 도착하였다.<br>
						<p> 비행장에서 관계부문 일군과 조선주재 유엔상주조정자 겸 유엔개발계획상주대리대표가 특사를 맞이하였다.(끝)<br>
