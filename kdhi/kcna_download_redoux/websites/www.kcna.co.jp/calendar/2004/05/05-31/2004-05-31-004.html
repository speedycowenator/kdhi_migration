				<td width="590">
					<div align="left">
						 (평양 5월 29일발 조선중앙통신)중국,윁남,타이를 방문하는 체신성 박명철부상을 단장으로 하는 우리 나라 체신대표단이 29일 평양을 출발하였다.<br>
						<p> 비행장에서 체신성 오히덕부상과 조선주재 중화인민공화국대사관 장지국참사,윁남사회주의공화국대사관 쩐 반 히에우참사가 대표단을 전송하였다.(끝)<br>
							<br>
						</p>
