					<div align="left">
						 (평양 5월 14일발 조선중앙통신)조국광복회창립 68돐에 즈음하여 타이주체사상연구조직과 타이조선인민친선협회의 공동주최로 5일 싸라부리주에서 기념강연회가 진행되였다.<br>
						<p> 타이주체사상연구조직 위원장 쏭치트 풀랖이 《조국광복회창립과 그 력사적의의에 대하여》라는 제목으로 기념강연을 하였다.(끝)<br>
