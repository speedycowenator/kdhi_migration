			<tr>
				<td width="590">
					<div align="left">
						 (평양 5월 15일발 조선중앙통신)보그스와브 잘레스끼부상을 단장으로 하는 뽈스까외무성대표단, 제7차 평양국제상품전람회에 참가할 로씨야,수리아,타이,말레이시아,중국대북의 대표단들이 15일 비행기로 평양에 도착하였다.<br>
						<p> 또한 이날 제7차 평양국제상품전람회에 참가할 중국의 대표단들도 렬차로 평양에 도착하였다.(끝)<br>
							<br>
