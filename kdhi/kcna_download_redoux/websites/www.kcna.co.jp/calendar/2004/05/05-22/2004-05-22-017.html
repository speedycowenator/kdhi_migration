						 (평양 5월 22일발 조선중앙통신)남조선 《MBC》방송에 의하면 민주로동당 사무총장 로회찬이 18일 한 토론회에서 《보안법》의 전면페지를 주장하였다.<br>
						<p> 그는 《보안법중 불고지죄는 반인권적이고 시대착오적인 조항》이라고 하면서 여야를 불문하고 17대 《국회》에서 반드시 이 법을 페지시켜야 할것이라고 강조하였다.(끝)<br>
