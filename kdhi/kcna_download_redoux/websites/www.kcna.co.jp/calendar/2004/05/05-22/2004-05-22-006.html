				<td width="590">
					<div align="left">
						 (평양 5월 21일발 조선중앙통신)조선민주주의인민공화국 최고인민회의 상임위원회 김영남위원장은 21일 조선을 방문하고있는 캄보쟈왕국 국왕 노로돔 시하누크페하의 숙소를 방문하였다.<br>
						<p> 외무성 김영일부상,관계부문일군들이 동행하였다.<br>
						</p>
						<p> 김영남위원장은 노로돔 시하누크페하와 친선의 정 넘치는 분위기속에서 담화를 하였다.(끝)<br>
							<br>
						</p>
