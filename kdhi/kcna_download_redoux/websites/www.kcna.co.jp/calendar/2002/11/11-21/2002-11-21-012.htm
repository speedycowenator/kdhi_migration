			<tr>
				<td width="650">　（평양　１１월　２０일발　조선중앙통신）중국을　방문하는　변영립교육상을　단장으로　하는　조선교육성대표단이　１９일　평양을　출발하였다．<br>
					　비행장에서　교육성　전극만부상과　조선주재　중화인민공화국　림시대리대사　전보진이　대표단을　전송하였다．（끝）<br>
					<br>
