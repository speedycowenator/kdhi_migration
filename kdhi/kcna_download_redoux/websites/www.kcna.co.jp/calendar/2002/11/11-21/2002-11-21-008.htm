			<tr>
				<td width="650">　（사리원　１１월　２０일발　조선중앙통신）조선민주주의인민공화국　황해북도와　에꽈도르공화국　까냐르주사이의　친선관계설정에　관한　합의서가　２０일　사리원에서　조인되였다．<br>
					　황해북도인민위원회　김병송위원장과　까냐르주　장관　디에고　오르마싸　안드라데가　합의서에　수표하였다．（끝）<br>
