				<td width="650">
					<div align="left">
						　（평양　１１월　２８일발　조선중앙통신）로씨야과학원　부원장　겸　씨비리분원　원장　니꼴라이　도브레쪼브를　단장으로　하는　로씨야과학원대표단이　２８일　평양에　도착하였다．<br>
						　비행장에서　관계부문　일군들과　우리　나라　주재　로씨야련방대사관　참사가　대표단을　맞이하였다．（끝）<br>
						<br>
