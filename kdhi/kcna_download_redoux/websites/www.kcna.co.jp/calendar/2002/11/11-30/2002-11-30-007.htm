						<b>강계장자산제１중학교를　영웅강계장자산제１중학교로　명명<br>

			<tr>
				<td width="650">
					<div align="left">
						　（강계　１１월　２８일발　조선중앙통신）강계장자산제１중학교가　영웅강계장자산제１중학교로　명명되였다．<br>
						　이　학교　졸업생들속에서는　１９명의　영웅이　배출되였다．<br>
						　그들중에서　１명의　공화국２중영웅을　비롯하여　１０명은　공화국영웅칭호를，９명은　로력영웅칭호를　수여받았다．<br>
						　영웅강계장자산제１중학교　명명식이　２８일　현지에서　진행되였다．（끝）<br>
						<br>
