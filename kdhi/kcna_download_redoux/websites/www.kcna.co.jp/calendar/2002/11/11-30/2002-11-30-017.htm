			<tr>
				<td width="650">
					<div align="left">
						　（평양　１１월　２９일발　조선중앙통신）꾸바를　방문하는　조선로동당　중앙위원회　정하철비서를　단장으로　하는　조선로동당대표단이　２９일　평양을　출발하였다．<br>
						　비행장에서　조선로동당　중앙검열위원회　박용석위원장과　관계부문　일군들，조선주재　꾸바공화국　대사　에스떼반　로바이나　로메로가　대표단을　전송하였다．（끝）<br>
						<br>
					</div>
