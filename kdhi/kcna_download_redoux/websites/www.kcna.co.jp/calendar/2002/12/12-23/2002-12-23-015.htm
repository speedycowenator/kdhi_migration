				<td width="650">
					<div align="left">
						　（평양　１２월　２２일발　조선중앙통신）로씨야련방　모스크바시장　유리　미하일로비치　루쥬꼬브일행이　２２일　평양에　도착하였다．<br>
						　비행장에서　평양시인민위원회　량만길위원장，외무성　궁석웅부상　등　관계부문　일군들과　조선주재　로씨야련방　대사　안드레이　겐나지예비치　까를로브，대사관성원들이　시장일행을　맞이하였다．（끝）<br>
						<br>
