			<tr>
				<td width="650">
					<div align="left">
						　（평양　１２월　２일발　조선중앙통신）조선민주주의인민공화국　최고인민회의　상임위원회　김영남위원장에게　우리　나라　주재　대브리텐　및　북아일랜드련합왕국（영국）　신임특명전권대사　데이비드　아써　슬린이　２일　만수대의사당에서　신임장을　봉정하였다．<br>
						　여기에는　외무성　최수헌부상이　참가하였다．<br>
						　위원장은　신임장을　받은　다음　대사와　담화를　하였다．（끝）<br>
						<br>
