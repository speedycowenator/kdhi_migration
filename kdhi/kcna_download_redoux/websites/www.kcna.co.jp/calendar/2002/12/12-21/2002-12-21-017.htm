			<tr>
				<td width="650">
					<div align="left">
						　（평양　１２월　２０일발　조선중앙통신）위대한　령도자　김정일동지를　조선인민군　최고사령관으로　높이　모신　１１돐과　항일의　녀성영웅　김정숙동지의　탄생　８５돐에　즈음하여　１４일　프랑스에서　프랑스주체사상연구소조가　결성되였다．<br>
						　결성식에서는　경애하는　김정일동지께　드리는　편지가　채택되였다．（끝）<br>
						<br>
