{% extends "base_generic.html" %}
{% block content %}

  <section id="cards-section" class="cards-section">
    <h2 class="heading-111">Research &amp; Analysis</h2>
    <div class="cards-grid-container">

{% for research_card in research_cards %}      
      <div class="collection-item-eg">
        <div class="blog-image" style="background-image: url('{{research_card.icon_image}}');" ></div>
        <div class="title-wrap-blog">
          <h1 class="heading-blog">{{research_card.name}}</h1>
          <p class="paragraph-31">{{research_card.bluff}}</p>
          <div class="author-wrap">
            <div class="details-wrap">
              <div class="details-text-blog">{{research_card.author}}</div>
              <div class="details-text-blog">Â·</div>
              <div class="details-text-blog">{{research_card.create_date}}</div>
            </div>
          </div><a href="{{research_card.get_absolute_url}}" class="blog-cover w-inline-block"></a></div>
      </div>

{% endfor %}

    </div>
  </section>
  <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.4.1.min.220afd743d.js?site=5d759e9efc69ff440ee09800" type="text/javascript" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="js/webflow.js" type="text/javascript"></script>

{% endblock %}
