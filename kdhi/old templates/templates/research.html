{% extends "mainsite_base.html" %}
{% block content %}

  <section id="cards-section" class="cards-section">
    <h2 class="heading-111">Research &amp; Analysis</h2>
    <div class="cards-grid-container">

{% for research_card in research_cards %}      

      <a href="{{research_card.get_absolute_url}}" class="div-block-366 w-inline-block">
        <div class="cards-image-mask"><img src="{{research_card.icon_image}}" alt="" class="cards-image">
          <div class="div-block-367">
            <h3 class="heading-112">{{research_card.title}}</h3>
          </div>
        </div>
      </a>
{% endfor %}

    </div>
  </section>
  <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.4.1.min.220afd743d.js?site=5d759e9efc69ff440ee09800" type="text/javascript" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="js/webflow.js" type="text/javascript"></script>

{% endblock %}
